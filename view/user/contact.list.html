{layout file="public:mini_layout"}
<div class="mini-toolbar" style="margin:3px 3px 0;">
	<table style="width:100%;">
		<tr>
			<td style="white-space:nowrap;">
				<a class="mini-button" iconCls="icon-add" onclick="add(0,1)">新增</a>
				<a class="mini-button" iconCls="icon-remove" plain="true" onclick="removeRow()">删除</a>     
				<span class="separator"></span>             
				<a class="mini-button" iconCls="icon-save" plain="true" onclick="saveData()">保存</a> 
			</td>
			<td style="float:right;">
			<form id="soform">
				<select name="status" id="soStatus">
					<option value="0">=状态=</option>
					<option value="1">正常</option>
					<option value="2">冻结</option>
					<option value="3">关闭</option>
				</select>
				<select name="sTime">
					<option value="input_time">创建时间</option>
					<option value="update_time">更新时间</option>
				</select>
				<input name="startTime" class="mini-datepicker" style="width:100px;"/> -
				<input name="endTime" class="mini-datepicker" style="width:100px;"/>
				<select name="key_type">
					<option value="name">联系人</option>
					<option value="c_id">公司</option>
					<option value="tel">电话</option>
					<option value="mobile">手机号</option>
					<option value="email">邮箱</option>

				</select> 
				<input name="keyword" class="mini-textbox" emptyText="请输入关键词" style="width:140px;" onenter="onKeyEnter"/>   
				<a class="mini-button" iconCls="icon-search" onclick="search()">查询</a>
				<span id="searchMsg"></span></form>
			</td>
		</tr>
	</table>           
</div>

<div class="mini-fit" style="padding:1px 3px 3px;">
	<div id="gridCell" class="mini-datagrid" style="width:100%;height:100%;"  sizeList="[10,20,50,100]" pageSize="20"
		url="/user/contact/init?action=grid"
		showFilterRow="true" idField="id" multiSelect="true" allowCellSelect="true" allowCellEdit="true"
		>
		<div property="columns">    
			<div type="checkcolumn"></div>
			<div field="user_id" width="50" headerAlign="center" renderer="onLoadHandle">ID</div>
			<div field="name" width="80" headerAlign="center">联系人
			</div>
			<div field="c_id" width="80" headerAlign="center">公司
			</div>
			<div field="sex" width="60" headerAlign="center"  align="center">性别
			</div>
			<div field="tel" width="80" headerAlign="center">联系电话
			</div>
			<div field="mobile" width="80" headerAlign="center">手机号
			</div>
			<div field="qq" width="80" headerAlign="center">qq号
			</div>
			<div field="fax" width="80" headerAlign="center">传真
			</div>
			<div field="email" width="80" headerAlign="center">邮箱
			</div>
			<div field="status" width="80" headerAlign="center" renderer="onLoadStatus">状态
			</div>
			<div field="customer_manager" width="80" headerAlign="center">交易员</div>
			<div field="depart" width="80" headerAlign="center">所属部门</div>
			<div field="input_time" width="80" headerAlign="center" dateFormat="yyyy-MM-dd HH:mm">创建时间</div>
			<div field="input_admin" width="80" headerAlign="center">创建管理员</div>
			<div field="update_time" width="80" headerAlign="center" dateFormat="yyyy-MM-dd HH:mm">更新时间</div>
			<div field="update_admin" width="80" headerAlign="center">更新人</div>
			
		</div>
	</div>
</div>
<script type="text/javascript">
mini.parse();
var grid = mini.get("gridCell");
function search() {
	grid.load($("#soform").serializeObject(),function(e){
		$("#searchMsg").html(e.msg);
	});
}
search();
function onKeyEnter(e) {
	search();
}


//删除数据
function removeRow() {
	var rows = grid.getSelecteds(),_ids=new Array();

	if(rows.length<1) return;
	for(var i=0;i<rows.length;i++){
		_ids[i]=parseInt(rows[i].user_id);
	}
	var ids=_ids.join(',');
	if(ids=='') return;
	mini.confirm("确定删除内容？", "提示",	function(action){
			if(action!='ok') return;
			var callback=function(data){
				if(data.err!='0'){
					alert(data.msg)
					return false;
				}else{
					grid.reload();
				}
			}
			utils.ajax('/user/contact/init?action=remove',{ids:ids},callback,"POST","json");
		}
	);
}
//增加一行
// function addRow() {  
// 	var newRow = {id:0};
// 	grid.addRow(newRow,0);
// }
// 
// //查看编辑用户信息
function add(id,ctype){	
	if(id==0){
		if(ctype==1){
		var width=525,height=340;
		title='新增公司联系人';
		}else if(ctype==3){
		var width=740,height=700;
		title='新增公司';
		}
	}
	mini.open({
		url: "/user/customer/info?id="+id+"&ctype="+ctype,
		showMaxButton:true,
		title: title, width: width, height:height,
		ondestroy: function (action) {
			if(action=='save'){ //重新加载
				grid.reload();
			}
		}
	});	
}
//行内编辑后保存数据
function saveData() {
	var data = grid.getChanges();
	var json = mini.encode(data);
	if(json.length<10) return false;
	grid.loading("保存中，请稍后......");
	var callback=function(data){
		if(data.err!='0'){
			alert(data.msg)
			return false;
		}else{
			grid.reload();
		}
	}
	utils.ajax('/user/contact/init?action=save',{data:json},callback,"POST","json");
}

function onLoadStatus(e) {
	var record = e.record.status; //record.id
	return $("#soStatus").find("option[value="+record+"]").text();
}

//编辑联系人
function onLoadHandle(e) {
	var record = e.record,uid=record.user_id, s='';
	s += '<a href="javascript:editContact('+uid+')">'+uid+'</a> ';

	return s;
}



function editContact(uid){
	var row = grid.getSelected();
	if (row) {
		var width=525,height=340,title='用户信息';
		urlStr="/user/contact/info?id="+uid;
		mini.open({
			url: urlStr,
			title: title, width: width, height:height,
			ondestroy: function (action) {
				if(action=='save'){ //重新加载
					grid.reload();
				}
			}
		});	
	}   
}
</script>
