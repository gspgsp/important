{layout file="public:mini_layout"}
<div class="mini-toolbar"  style="margin:3px 3px 0;">
	<table style="width:100%;">
		<tr>	
			<td style="white-space:nowrap;">
				<a class="mini-button" iconCls="icon-add" plain="true" onclick="add()">新增</a>
				<span class="separator"></span>
				<a class="mini-button" iconCls="icon-save" onclick="saveData()" plain="true">保存</a> 
			</td>
			<td style="float:right;">
			  <form id="soform">				
				<select name="key_type">
					<option value="c_name">客户名称</option>
					<option value="invoice_tel">开票电话</option>
					<option value="invoice_account">开票帐号</option>
				</select>
				<input name="keyword" class="mini-textbox" emptyText="请输入关键词" style="width:140px;" onenter="onKeyEnter"/>
				<a class="mini-button" iconCls="icon-search" onclick="search()">查询</a>
				<span id="searchMsg"></span>
			  </form>
			</td>
		</tr>
	</table>
</div>
<div class="mini-fit" style="padding:3px;">
  <div id="gridCell" class="mini-datagrid" style="width:100%;height:100%;"url="/user/customer_billing/init?action=grid"  idField="id"
	sizeList="[10,20,50,100]" pageSize="20" {if $choose eq '1'}multiSelect="false"{/if} multiSelect="true" showFilterRow="true" allowCellSelect="true" allowCellEdit="true">
	<div property="columns">
		<div type="checkcolumn"></div>
		<div field="c_id" width="30" headerAlign="center" align="center" align="center">客户ID</div>
		<div field="tax_id" width="90" headerAlign="center" align="center">纳税人识别号<span style="color:red">*</span>
			<input property="editor" class="mini-textbox" style="width:100%;" minWidth="100" />
		</div>
		<div field="invoice_address" width="90" headerAlign="center" align="center">开票地址<span style="color:red">*</span>
			<input property="editor" class="mini-textbox" style="width:100%;" minWidth="100" />
		</div>
		<div field="invoice_tel" width="90" headerAlign="center" align="center">开票电话<span style="color:red">*</span>
			<input property="editor" class="mini-textbox" style="width:100%;" minWidth="100" />
		</div>
		<div field="invoice_bank" width="250" headerAlign="center" >开票银行<span style="color:red">*</span>
			<input property="editor" class="mini-textarea" style="width:100%;" minHeight="50"/>
		</div>
		<div field="invoice_account" width="250" headerAlign="center" >开票帐号<span style="color:red">*</span>
			<input property="editor" class="mini-textarea" style="width:100%;" minHeight="50"/>
		</div>
		<div field="fax" width="250" headerAlign="center" >传真<span style="color:red">*</span>
			<input property="editor" class="mini-textarea" style="width:100%;" minHeight="50"/>
		</div>
		<div field="input_time" width="90" headerAlign="center" align="center" allowSort="true" dateFormat="yyyy-MM-dd HH:mm" >添加时间</div>
		<div field="input_admin" width="50" headerAlign="center" align="center">创建者</div>
		<div field="update_time" width="90" headerAlign="center" align="center" allowSort="true" dateFormat="yyyy-MM-dd HH:mm">修改时间</div>
		<div field="update_admin" width="50" headerAlign="center" align="center">修改者</div>
		<div name="action"  width="50" headerAlign="center" align="center" renderer="onLoadHandle">操作</div>
	</div>
  </div>
 </div>
 
	
<div id="billingInfo" class="mini-window" title="增加开票资料" style="width:300px;" 
	showModal="true" allowResize="true" allowDrag="true"
	>
	<div id="addForm" class="form" >
		<table style="width:100%;">
			<tr>
				<td>选择客户</td>
				<td>
					<input name="c_id" class="mini-buttonedit" onbuttonclick="checkedMer" valueField="admin_id" textField="name"  value="" allowInput="false"  style="width:170px" id="id"/>
				</td>
			</tr>
			<tr>
				<td style="width:60px;">纳税人识别号</td>
				<td><input name="tax_id" class="mini-textbox" style="width:200px" required="true"/></td>
			</tr>
			<tr>
				<td style="width:60px;">开票地址</td>
				<td><input name="invoice_address" class="mini-textbox" style="width:200px" required="true"/></td>
			</tr>
			<tr>
				<td style="width:40px;">开票电话</td>
				<td><input name="invoice_tel" class="mini-textarea" style="width:200px" required="true"/></td>
			</tr>
			<tr>
				<td>开票银行</td>
				<td><input name="invoice_bank" class="mini-textarea" style="width:200px;"/></td>
			</tr>
			<tr>
				<td style="width:40px;">开票帐号</td>
				<td><input name="invoice_account" class="mini-textarea" style="width:200px" required="true"/></td>
			</tr>
			<tr>
				<td>传真</td>
				<td><input name="fax" class="mini-textarea" style="width:200px;"/></td>
			</tr>
		</table>
	</div>
	<div align="center" style="margin-top:10px;">
	  <a class="mini-button" iconCls="icon-ok" onclick="submitForm">确定</a>
	  <a class="mini-button" iconCls="icon-cancel" onclick="onCancel">关闭</a>
	  <span id="returnMsg" style="padding-left:5px; color:#F00;"></span>
	</div>
</div>

<script type="text/javascript">
//搜索或刷新数据
mini.parse();
var grid = mini.get("gridCell");
function search() {
  grid.load($("#soform").serializeObject(),function(e){
	$("#searchMsg").html(e.msg);
  });
}
search();
function onKeyEnter(e) {
  search();
}

//弹出增加form表单
var billingInfo = mini.get("billingInfo");
var form = new mini.Form("#addForm");
function add() {
	form.clear();
	billingInfo.show();
}

//弹出业务员选择列表
function checkedMer(e){
		var btn = this;
		mini.open({
			//check=1表示是单选
		url: "/user/customer/init?do=search&choose=1",
		title: "选择客户",
		width: 1200,
		height: 550,
		onload: function () {
			var iframe = this.getIFrameEl();
		},
		ondestroy: function (action) {
			if (action == "ok") {
				var iframe = this.getIFrameEl();
				var data = iframe.contentWindow.grid.getSelected();
				var _ids=new Array(),_name=new Array();
				data = mini.clone(data);    //必须
				if (data) {
					btn.setValue(data.c_id);
					btn.setText(data.c_name);
				}
			}
		}
	});
}

//增加后提交数据(保存)
function submitForm() {
	form.validate();
	if (form.isValid() == false) return;  
	var o = form.getData();
	//验证电话
	var str=/^0\d{2,4}-?\d{7,8}$/;
	if(!str.test(o.invoice_tel)) {
		alert("请输入正确的电话号码");
		return false;
	}
	
	grid.loading("数据提交中，请稍后......");
	var json = mini.encode(o);

	var callback=function(data){
	if(data.err!='0'){
	  grid.unmask();
	  alert(data.msg);
	  return false;
	}else{
	  grid.reload();
	  billingInfo.hide(); 
	}
  }
  utils.ajax('/user/customer_billing/ajaxSave',{data:json},callback,"POST","json");
}


//追加操作按钮
function onLoadHandle(e) {
  var record = e.record, s='',id = record.id;
	s += '<a href="javascript:changeMessage('+id+')">申请修改</a>';
  return s;
}

//申请修改开票资料
function changeMessage(id) {
		var btn = this;
		mini.open({
		url: "/product/store/info?id="+id,
		title: "查看业务员",
		width: 1200,
		height: 550,
		onload: function () {
			var iframe = this.getIFrameEl();
		},
		ondestroy: function (action) {
				if(action=='save'){ //重新加载
					grid.reload();
				}
			}
	});
}

	var row = grid.getSelected();

//筛选数据
function CloseWindow(action) {
	if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
	else window.close();
}
//确定并获取数据
function onComfirm() {
	CloseWindow("ok");
}
//取消

	CloseWindow("cancel");
}

</script>
