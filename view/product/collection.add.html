{layout file="public:mini_layout"}
<div id="admInfo" title="" style="padding:10px;" showModal="true" allowResize="true" allowDrag="true">
  <div id="addForm" class="form" >
		<table style="width:100%;">
		<input class="mini-hidden" name="order_type"  value="{$type}"/>
		<input class="mini-hidden" name="order_sn"  value="{$order_sn}"/>
		<input class="mini-hidden" name="uncollected_price"  value="{$uncollected_price}"/>
		<input class="mini-hidden" name="c_id"  value="{$c_id}"/>
		<input class="mini-hidden" name="o_id"  value="{$o_id}"/>

			<tr>
				{if $type =='1'}
				<td>收款主题</td>
				{else}
				<td>付款主题</td>
				{/if}
				<td><input name="title" class="mini-textbox" maxlength="12" value="" style="width:150px;" required="true"/></td>
			</tr>
			<tr>
				<td>客户名称</td>
				<td><input name="" class="mini-textbox" maxlength="12" value="{$c_name}" style="width:150px;"allowInput="false"/></td>
			</tr>
			<tr>
				{if $type =='1'}
				<td>收款日期</td>
				{else}
				<td>付款日期</td>
				{/if}
				<td><input name="payment_time" class="mini-datepicker" style="width:150px;" format="yyyy-MM-dd" showTime="true" required="true"/></td>
			</tr>
			<!-- <tr>
				<td>销售合同</td>
				<td><input name="o_id" class="mini-textbox" maxlength="12" value="{$o_id}" style="width:150px;"allowInput="false"/></td>				
			</tr> -->
			{if $total_price}
			<tr>
				<td>合同金额</td>
				<td><input name="total_price" class="mini-textbox" maxlength="12" value="{$total_price}" style="width:150px;" allowInput="false"/></td>
			</tr>
			{else}
			<tr>
				<td>合同金额</td>
				<td><input name="total_price" class="mini-textbox" maxlength="12" value="{$price}" style="width:150px;" allowInput="false" required="true"/></td>
			</tr>
			{/if}
			<tr>
				{if $type =='1'}
				<td>收款金额</td>
				{else}
				<td>付款金额</td>
				{/if}
				<td><input name="collected_price" maxlength="12" value="" style="width:150px;" required="true" id="collected_price" onblur="check()"/></td>
			</tr>
			<tr>
				<td>交易员</td>
				<td><input name="input_admin" class="mini-textbox" maxlength="12" value="{$input_admin}" style="width:150px;"allowInput="false"/></td>
			</tr>
			<tr>
				<td>交易方式</td>
				<td><input name="pay_method" class="mini-combobox" data='{:setMiniConfig|$pay_method}' textField="name" valueField="id" style="width:90px;" required="true"/></td>
			</tr>
			<tr>
				<td>交易账户</td>
				<td><input name="account" class="mini-combobox" data='{:setMiniConfig|$company_account}' textField="name" valueField="id" style="width:90px;" required="true"/></td>
			</tr>
			<tr>
				<td>附件</td>
				<td>
					<input id="file_url"  name="accessory" class="mini-textbox" value="" style="width:200px"/>
					<input id="upfileId" type="file" name="upFile" style="width:105px" onChange="fileUpload();">
				</td>
			</tr>
			<tr>
				<td>备注</td>
				<td><input name="remark" class="mini-textarea" style="width:300px; height:50px;"/></td>
			</tr>
			<tr>
			<td style="text-align:center;padding-top:15px;padding-right:20px; margin-top:20px;" colspan="2">
				<a class="mini-button" iconCls="icon-ok" onclick="submitForm">提交</a>
				<a class="mini-button" iconCls="icon-cancel" onclick="onCancel">关闭</a>
				<span id="returnMsg" style="padding-left:5px; color:#F00;"></span>
			</td>
			</tr>
		</table>
	</div>
</div>
<script src="__JS__/jquery/jquery.upload.js" type="text/javascript"></script>
<script type="text/javascript">
mini.parse();
//搜索或刷新
var admInfo = mini.get("admInfo");
var form = new mini.Form("#addForm");
//过滤收付款金额为0或为负的情况
function check(){
	var price=document.getElementById("collected_price").value;
	if(price <= 0){
		alert("请输入正确的数值");
	}
	
}

//增加后提交数据(保存)
function submitForm() {
	form.validate();
  	if (form.isValid() == false) return;
	//提交数据
	var o = form.getData();
	var json = mini.encode(o);
	form.loading("数据提交中，请稍后......");
	$.post('/product/order/ajaxSave',{data:json},function(data){
		form.unmask();
		$("#returnMsg").text(data.msg);
		if(data.err=='0'){
			CloseWindow("save");
		}else{
			return false;
		}
	},'json');
}

function fileUpload() {
	$.ajaxFileUpload({
		url:'/system/sysUpload/upload',
			secureuri:false,
			fileElementId:'upfileId',
			dataType:'json',
			success: function (data) {
				if(data.error=='0'){
					mini.get("file_url").setValue(data.url);
				}
			},
			error: function (data, status, e){
				$("#picResult").html(e);
			}
		})
	return false;
}

function GetData() {
	var row = form.getSelected();
	return row;
}

function CloseWindow(action) {            
	if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
	else window.close();            
}
function onCancel(e) {
	CloseWindow("cancel");
}

</script>
