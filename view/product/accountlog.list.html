{layout file="public:mini_layout"}
<style>
	#addForm td{width:50px;}
</style>
<div class="mini-toolbar" style="margin:3px 3px 0;">
	<table style="width:100%;">
		<tr>
			<td style="white-space:nowrap;">
				<a class="mini-button" iconCls="icon-add" onclick="add()" plain="true" tooltip="增加">增加</a>
				<a class="mini-button" iconCls="icon-remove" plain="true" onclick="removeRow()">删除</a>     
				<span class="separator"></span>             
				<a class="mini-button" iconCls="icon-save" plain="true" onclick="saveData()">保存</a> 
			</td>
			<td style="float:right;">
			<form id="soform">
				<input name="keyword" class="mini-textbox" emptyText="请输入账户名称" style="width:140px;" onenter="onKeyEnter"/>   
				<a class="mini-button" iconCls="icon-search" onclick="search()">查询</a>
				<span id="searchMsg"></span></form>
			</td>
		</tr>
	</table>  
</div>

<div class="mini-fit" style="padding:1px 3px 3px;">
	<div id="gridCell" class="mini-datagrid" style="width:100%;height:100%;"  sizeList="[10,20,50,100]" pageSize="20"
		url="/product/accountlog/init?action=grid"	
		showFilterRow="true" idField="id" multiSelect="true" allowCellSelect="true" allowCellEdit="true"
		>
		<div property="columns">
			<div type="checkcolumn"></div>
			<div field="order_id" width="50" headerAlign="center" align="center" allowSort="true">订单ID</div>
			<div field="account_name" renderer="setCate" width="30" headerAlign="center" allowSort="true" align="center">账户名称<span style="color:red">*</span>
				<input property="editor" class="mini-textbox" style="width:100%;"/>
			</div>
			<div field="order_type" width="50" headerAlign="center" type="comboboxcolumn" autoShowPopup="true" align="center">订单类型<span style="color:red">*</span>
				<input property="editor" name="type" class="mini-combobox" data='{:setMiniConfig|$account_status}' textField="name" value="type" style="width:90px;" required="true"/>
				
			</div>
			<div field="order_chanel" width="80" headerAlign="center" allowSort="true" align="center">订单来源<span style="color:red">*</span>
				<input property="editor" class="mini-textbox" style="width:100%;"/>
			</div>
			
			<div field="type" width="50" headerAlign="center" type="comboboxcolumn" autoShowPopup="true" align="center">记账类型<span style="color:red">*</span>
				<input property="editor" name="type" class="mini-combobox" data='{:setMiniConfig|$account_status}' textField="name" value="type" style="width:90px;" required="true"/>
				
			</div>

			<div field="money" width="60" headerAlign="center" allowSort="true" align="center">流水余额
			</div>
			<div field="remark" width="60" headerAlign="center" allowSort="true" align="center">流水备注
			</div>
			
			<div field="update_admin" width="80" headerAlign="center" dateFormat="yyyy-MM-dd HH:mm" allowSort="true" align="center">修改者</div>
			<div field="update_time" width="50" headerAlign="center" align="center" allowSort="true" dateFormat="yyyy-MM-dd HH:mm">修改时间</div>
		</div>
	</div>
</div>

<script src="__JS__/jquery/jquery.upload.js" type="text/javascript"></script>
<script charset="utf-8" src="__JS__/kindeditor/kindeditor.js"></script>
<script charset="utf-8" src="__JS__/kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript">
mini.parse();
var grid = mini.get("gridCell");
function search() {
	grid.load($("#soform").serializeObject(),function(e){
		$("#searchMsg").html(e.msg);
	});
}
search();
function onKeyEnter(e) {
	search();
}

//删除数据
function removeRow() {
	var rows = grid.getSelecteds(),_ids=new Array();
	if(rows.length<1) return;
	for(var i=0;i<rows.length;i++){
		_ids[i]=parseInt(rows[i].id);
	}
	var ids=_ids.join(',');
	if(ids=='') return;
	mini.confirm("确定删除内容？", "提示",	function(action){
			if(action!='ok') return;
			var callback=function(data){
				if(data.err!='0'){
					alert(data.msg)
					return false;
				}else{
					grid.reload();
				}
			}
			utils.ajax('/product/account/{$action}?action=remove',{ids:ids},callback,"POST","json");
		}
	);
}

//行内编辑后保存数据
function saveData() {
	var data = grid.getChanges();
	var json = mini.encode(data);
	if(json.length<10) return false;
	grid.loading("保存中，请稍后......");
	var callback=function(data){
		if(data.err!='0'){
			alert(data.msg)
			return false;
		}else{
			grid.reload();
		}
	}
	utils.ajax('/product/account/{$action}?action=save',{data:json},callback,"POST","json");
}

//弹出增加form表单
var addaccount = mini.get("addaccount");
var form = new mini.Form("#addForm");
function add() {
	form.clear();
	addaccount.show();
}
//增加后提交数据(保存)
function submitForm() {
	form.validate();
  if (form.isValid() == false) return;
  var o = form.getData();
  grid.loading("数据提交中，请稍后......");
  var json = mini.encode(o);

  var callback=function(data){
	if(data.err!='0'){
	  grid.unmask();
	  alert(data.msg);
	  return false;
	}else{
	  grid.reload();
	  addaccount.hide();
	}
  }
  utils.ajax('/product/account/{$action}?action=save&do=add',{data:json},callback,"POST","json");
}



</script>
