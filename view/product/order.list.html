{layout file="public:mini_layout"}
<div class="mini-toolbar" style="margin:3px 3px 0;">
	<table style="width:100%;">
		<tr>
		{if $doact neq 'search'}
			<td style="white-space:nowrap;">
				<a class="mini-button" iconCls="icon-add" plain="true" onclick="add()">新增</a>
				<span class="separator"></span>
				<a class="mini-button" iconCls="icon-remove" plain="true" onclick="remove()">删除</a>
			</td>
		{/if}
			<td style="float:right;">
			<form id="soform">
				<select name="sTime">
					<option value="input_time">创建时间</option>
					<option value="update_time">更新时间</option>
					<option value="sign_time">签订日期</option>
					<option value="pickup_time">提货日期</option>
					<option value="delivery_time">送货日期</option>
					<option value="payment_time">付款日期</option>

				</select>
				<input name="startTime" class="mini-datepicker" style="width:95px;"/> -
				<input name="endTime" class="mini-datepicker" style="width:95px;"/>
				<select name="order_source">
					<option value="" selected="selected">来源</option>
					{html_options options=$order_source}
				</select>
				<select name="pay_method" >
					<option value="" selected="selected">付款</option>
					{html_options options=$pay_method}
				</select>
				<select name="transport_type" >
					<option value="" selected="selected">运输</option>
					{html_options options=$transport_type}
				</select>
				<select name="business_model" >
					<option value="" selected="selected">业务</option>
					{html_options options=$business_model}
				</select>
				<select name="order_status" >
					<option value="" selected="selected">审核</option>
					{html_options options=$order_status}
				</select>
				<select name="goods_status" >
					<option value="" selected="selected">发货</option>
					{html_options options=$goods_status}
				</select>
				<select name="key_type">
					<option value="order_sn">订单号</option>
					<option value="order_name">订单名称</option>
					<option value="c_id">客户名称</option>
				</select>
				<input name="keyword" class="mini-textbox" emptyText="" style="width:100px;" onenter="onKeyEnter"/>
				<a class="mini-button" iconCls="icon-search" onclick="search()">查询</a>
				<span id="searchMsg"></span></form>
			</td>
		</tr>
	</table>
</div>
<div class="mini-fit" style="padding:1px 3px 3px;">
	<div id="gridCell" class="mini-datagrid" style="width:100%;height:100%;"url="/product/order/init?action=grid&do={$doact}"  idField="id"
	sizeList="[10,20,50,100]" pageSize="20" multiSelect="true"  onrowdblclick="onRowDblClick" showFilterRow="true" allowCellSelect="true" allowCellEdit="true" >
		<div property="columns">
			<div type="checkcolumn"></div>
			<div field="o_id" width="35" headerAlign="center" align="center" allowSort="true" renderer="onLoadHandle">OID</div>
			<div field="order_name" width="55" headerAlign="center" align="center" allowSort="true">订单名称</div>
			<div field="order_sn" width="45" headerAlign="center" align="center" allowSort="true">订单号</div>
			<div field="order_source" width="35" headerAlign="center" align="center" allowSort="true">来源</div>
			<div field="c_name" width="60" headerAlign="center" align="center" allowSort="true">客户名称</div>
			<div field="sign_time" width="80" headerAlign="center" align="center" allowSort="true" dateFormat="yyyy-MM-dd HH:mm">签订时间</div>
			<div field="total_price" width="45" headerAlign="center" align="center" allowSort="true">总金额</div>
			<div field="pay_method" width="45" headerAlign="center" align="center" allowSort="true">付款方式</div>
			<div field="freight_price" width="45" headerAlign="center" align="center" allowSort="true">运费</div>
			<div field="order_status" width="45" headerAlign="center" align="center" allowSort="true">审核状态</div>
			<div field="goods_status" width="45" headerAlign="center" align="center" allowSort="true">发货状态</div>
			<div field="invoice_status" width="45" headerAlign="center" align="center" allowSort="true">开票状态</div>
			<div field="financial_records" width="45" headerAlign="center" align="center" allowSort="true">财务记录</div>
			<div field="input_time" width="80" headerAlign="center" align="center" allowSort="true" dateFormat="yyyy-MM-dd HH:mm">创建时间</div>
			<div field="input_admin" width="45" headerAlign="center" align="center">交易员</div>
			<div field="update_time" width="80" headerAlign="center" align="center" allowSort="true" dateFormat="yyyy-MM-dd HH:mm">修改时间</div>
			<div field="update_admin" width="45" headerAlign="center" align="center">修改者</div>
			 <div name="action" width="45" headerAlign="center" align="center" cellStyle="padding:0;" renderer="onLoadDetail">操作</div
		</div>
	</div>
</div></div>
	{if $doact eq 'search'}
	<div class="mini-toolbar" style="text-align:center;padding-top:8px;padding-bottom:8px; border:1px solid #000;" borderStyle="border:0;">
			<a class="mini-button" style="width:60px;" onClick="onComfirm()">确定</a>
			<span style="display:inline-block;width:25px;"></span>
			<a class="mini-button" style="width:60px;" onClick="onCancel()">取消</a>
	</div>
	{/if}

<script type="text/javascript">
mini.parse();
//搜索或刷新
var grid = mini.get("gridCell");
function search() {
	grid.load($("#soform").serializeObject(),function(e){
		$("#searchMsg").html(e.msg);
	});
}
search();
function onKeyEnter(e) {
	search();
}

//追加操作按钮
function onLoadHandle(e) {
	var record = e.record,s='',oid = record.o_id;
	s += '<a href="javascript:viewOrdInfo('+oid+')">'+oid+'</a> ';
	return s;
}
//新增产品详情
function onLoadDetail(e){
	var record = e.record,s='',oid = record.o_id;
	s += '<a href="javascript:addOpusDetail('+oid+')">'+'新增详情'+'</a> ';
	return s;
}
function addOpusDetail(oid){
	mini.open({
		url: "/product/orderDetail/info?o_id="+oid,
		showMaxButton:true,
		title: '订单明细', width: 600, height:400,
		ondestroy: function (action) {
			if(action=='save'){ //重新加载
				grid.reload();
			}
		}
	});
}
//查看订单相关信息
function viewOrdInfo(oid){
	mini.open({
		url: "/product/order/info?oid="+oid,
		showMaxButton:true,
		title: "查看订单相关信息", 
		width: 800, height:450
	});		
}

//新增订单
function add(){
	mini.open({
		url: "/product/order/info",
		showMaxButton:true,
		title: '新增订单', width: 740, 
		ondestroy: function (action) {
			if(action=='save'){ //重新加载
				grid.reload();
			}
		}
	});	
}
//删除
function remove() {
	var rows = grid.getSelecteds(),_ids=new Array();
	if(rows.length<1) return;
		for(var i=0;i<rows.length;i++){
	var _id=parseInt(rows[i].o_id);
	if(_id<1){
		grid.removeRow(rows[i],false);
	}else{
		_ids.push(_id);
	}
  }
	var ids=_ids.join(',');
	if(ids=='') return;
	mini.confirm("确定删除？", "提示", function(action){
	if(action!='ok') return;
	var callback=function(data){
	if(data.err=='0'){
		grid.reload();
	}else{
		alert(data.msg)
		return false;
	}
	}
	utils.ajax('/product/order/remove',{ids:ids},callback,"POST","json");
  });
}
//双击弹出
function onRowDblClick(e) {
	{if $doact neq 'search'}
	var record = e.record, status=record.status;
	onEdit();
	{/if}
}

function onEdit(e) {
	var row = grid.getSelected();
	if (row) {
		var width=740,height=400,title='产品信息';
		urlStr="/product/order/info?type=edit&oid="+row.o_id;
		mini.open({
			url: urlStr,
			title: title,
			width: width,
			height:height,
			ondestroy: function (action) {
				if(action=='save'){ //重新加载
					grid.reload();
				}
			}
		});
	}
}
function GetData() {
	var row = grid.getSelected();
	return row;
}
function CloseWindow(action) {
	if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
	else window.close();
}
//确定并获取数据
function onComfirm() {
	CloseWindow("ok");
}
//取消
function onCancel() {
	CloseWindow("cancel");
}



//强制选择归属公司
function usrChoose(e){
	var btn = this;
		mini.open({
		url: "product/factory/init?do=search",
		title: "选择公司",
		width: 1200,
		height: 550,
		onload: function () {
			var iframe = this.getIFrameEl();
			iframe.contentWindow.SetData();
		},
		ondestroy: function (action) {
			if (action == "ok") {
				var iframe = this.getIFrameEl();
				var data = iframe.contentWindow.GetData();
				data = mini.clone(data);    //必须
				if (data) {
					btn.setValue(data.fid);
					btn.setText(data.f_name);
					$("#"+btn.id+"\\$value").val(data.fid);
				}
			}
		}
	});
}

</script>
