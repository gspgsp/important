{layout file="public:mini_layout"}
<div class="mini-toolbar" style="margin:3px 3px 0;">
	<table style="width:100%;">
		<tr>
			<td style="white-space:nowrap;">
				<a class="mini-button" iconCls="icon-addnew" plain="true" onclick="add()">新增</a>
				<span class="separator"></span>
				<a class="mini-button" iconCls="icon-remove" plain="true" onclick="remove()">删除</a>
				<span class="separator"></span>
				<a class="mini-button" iconCls="icon-save" onclick="saveData()" plain="true">保存</a> 
				<span class="separator"></span> 
				<a class="mini-button" iconCls="icon-upload" onclick="manualCheck();">Excel导入</a>
			</td>
			<td style="float:right;">
			<form id="soform">
				<select name="product_type">
					<option value="" selected="selected">=类别=</option>
					{html_options options=$product_type}
				</select>
				<select name="status" id="soStatus">
					<option value="" selected="selected">=状态=</option>
					{html_options options=$product_status}
				</select>
				<select name="key_type">
					<option value="p_name">产品名称</option>
					<option value="model">牌号</option>
					<option value="remark">备注</option>
				</select>
				<input name="keyword" class="mini-textbox" emptyText="" style="width:140px;" onenter="onKeyEnter"/>
				<a class="mini-button" iconCls="icon-search" onclick="search()">查询</a>
				<span id="searchMsg"></span></form>
			</td>
		</tr>
	</table>
</div>
<div class="mini-fit" style="padding:1px 3px 3px;">
	<div id="gridCell" class="mini-datagrid" style="width:100%;height:100%;"url="/product/product/init?action=grid"  idField="id"
	sizeList="[10,20,50,100]" pageSize="20" multiSelect="true"  onrowdblclick="onRowDblClick" showFilterRow="true" allowCellSelect="true" allowCellEdit="true">
		<div property="columns">
			<div type="checkcolumn"></div>
			<div field="id" width="35" headerAlign="center" align="center" allowSort="true">ID</div>
			<div field="p_name" width="80" headerAlign="center" allowSort="true" align="center">产品名称</div>
			<div field="product_type" width="40" headerAlign="center" align="center">产品分类</div>
			<div field="model" width="60" headerAlign="center" allowSort="true" align="center">牌号</div>
			<div field="f_name" width="80" headerAlign="center" allowSort="true" align="center">厂家名称</div> 
			<div field="process_type" width="40" headerAlign="center" allowSort="true" align="center">加工级别</div> 
			<div field="status" width="40" headerAlign="center" allowSort="true" align="center" renderer="LoadStatus">状态</div>
			<div field="remark" width="240" headerAlign="center" allowSort="true" align="center">备注
				<input property="editor" class="mini-textbox" style="width:100%;"/>
			</div>
			<div field="input_time" width="110" headerAlign="center" dateFormat="yyyy-MM-dd HH:mm" allowSort="true" align="center">入库时间</div>
			<div field="input_admin" width="50" headerAlign="center" align="center">创建者</div>
			<div field="update_time" width="110" headerAlign="center" dateFormat="yyyy-MM-dd HH:mm" allowSort="true" align="center">更新</div>
			<div field="update_admin" width="50" headerAlign="center" align="center">修改者</div>
			 <div name="action" width="30" headerAlign="center" align="center" renderer="onLoadHandle" cellStyle="padding:0;">操作</div>
		</div>
	</div>
</div>
<div id="admInfo" class="mini-window" title="增加产品信息" style="width:300px;" 
	showModal="true" allowResize="true" allowDrag="true"
	>
	<div id="addForm" class="form" >
		<table style="width:100%;">
			<input class="mini-hidden" name="id"/>
			<tr>
				<td style="width:60px;">产品名称</td>
				<td><input name="p_name" class="mini-textbox" style="width:200px" required="true"/></td>
			</tr>
			<tr>
				<td>产品分类</td>
				<td><input name="product_type" class="mini-combobox" data='{:setMiniConfig|$product_type}' textField="name" valueField="id" style="width:90px;" required="true"/>
				</td>
			</tr>
			<tr>
				<td>牌号</td>
				<td><input name="model" class="mini-textbox" style="width:200px" required="true"/></td>
			</tr>
			<tr>
				<td>厂家名称</td>
				<td>
					<input name="f_id" class="mini-buttonedit" onbuttonclick="usrChoose" valueField="f_id"  value="" allowInput="false"  style="width:170px" id="usrId"/>
				</td>
			</tr>
			<tr>
				<td>加工级别</td>
				<td><input name="process_type" class="mini-combobox" data='{:setMiniConfig|$process_type}' textField="name" valueField="id" style="width:90px;" required="true"/>
				</td>
			</tr>
			<tr>
				<td>单位</td>
				<td><input name="unit" class="mini-combobox" data='{:setMiniConfig|$unit}' textField="name" valueField="id" style="width:90px;" required="true"/>
				</td>
			</tr>

			<tr>
				<td>状态：</td>
				<td><input name="status" class="mini-combobox" data='{:setMiniConfig|$product_status}' textField="name" valueField="id" style="width:90px;" required="true"/>
				</td>
			</tr>
			<tr>
				<td>备注</td>
				<td><input name="remark" class="mini-textbox" style="width:200px" required="true"/></td>
			</tr>
			<tr>
			<td style="text-align:right;padding-top:5px;padding-right:20px;" colspan="2">
				<a class="mini-button" iconCls="icon-save" plain="true" href="javascript:submitForm()">保存</a>
			</td>
			</tr>
		</table>
	</div>
</div>
<script type="text/javascript">
mini.parse();
//搜索或刷新
var grid = mini.get("gridCell");
function search() {
  grid.load($("#soform").serializeObject(),function(e){
	$("#searchMsg").html(e.msg);
  });
}
search();
function onKeyEnter(e) {
  search();
}
//弹出增加form表单
var admInfo = mini.get("admInfo");
var form = new mini.Form("#addForm");
function add() {
  form.clear();
  admInfo.show();
}
//增加后提交数据(保存)
function submitForm() {
  form.validate();
  if (form.isValid() == false) return;
  var o = form.getData();
  grid.loading("数据提交中，请稍后......");
  var json = mini.encode(o);

  var callback=function(data){
	if(data.err!='0'){
	  grid.unmask();
	  alert(data.msg);
	  return false;
	}else{
	  grid.reload();
	  admInfo.hide();
	}
  }
  utils.ajax('/product/product/ajaxSave',{data:json},callback,"POST","json");
}
//删除
function remove() {
	var rows = grid.getSelecteds(),_ids=new Array();
	if(rows.length<1) return;
		for(var i=0;i<rows.length;i++){
	var _id=parseInt(rows[i].id);
	if(_id<1){
		grid.removeRow(rows[i],false);
	}else{
		_ids.push(_id);
	}
  }
	var ids=_ids.join(',');
	if(ids=='') return;
	mini.confirm("确定删除？", "提示", function(action){
	if(action!='ok') return;
	var callback=function(data){
	if(data.err=='0'){
		grid.reload();
	}else{
		alert(data.msg)
		return false;
	}
	}
	utils.ajax('/product/product/remove',{ids:ids},callback,"POST","json");
  });
}
//双击弹出
function onRowDblClick(e) {
	onEdit();
}
function onEdit(e) {
	var row = grid.getSelected();
	if (row) {
		var width=350,height=370,title='产品信息';
		urlStr="/product/product/edit?id="+row.id;
		mini.open({
			url: urlStr,
			title: title,
			width: width,
			height:height,
			ondestroy: function (action) {
				if(action=='save'){ //重新加载
					grid.reload();
				}
			}
		});
	}
}
//行内编辑后保存数据
function saveData() {
  var data = grid.getChanges();
  var json = mini.encode(data);
  if(json.length<0) return false;

  grid.loading("保存中，请稍后......");
  var callback=function(data){
	grid.unmask();
	if(data.err=='0'){
	  grid.reload();
	}else{
	  alert(data.msg)
	  return false;
	}
  }
  utils.ajax('/product/product/save',{data:json},callback,"POST","json");
}
//追加操作按钮
function onLoadHandle(e) {
  var record = e.record, state = record.status, s='',tag='',changeid = record.id;
	if(state==1){
		s += "<a href='javascript:changeState("+changeid+")'>下架</a>";
	}else{
		s +="<a href='javascript:changeState("+changeid+")'>上架</a>";
	}
  return s;
}
function changeState(changeid,status){
	$.ajax({
			type:"post",
			url:"/product/product/changeSave",
			data:{changeid:changeid},
			dataType:"json",
			success:function(data){
				if(data.err=='0'){
				  grid.reload();
				}else{
				  alert(data.msg)
				  return false;
				}
			}
		})
}

//强制选择归属公司
function usrChoose(e){
	var btn = this;
		mini.open({
		url: "product/factory/init?do=search",
		title: "选择公司",
		width: 1200,
		height: 550,
		onload: function () {
			var iframe = this.getIFrameEl();
			iframe.contentWindow.SetData();
		},
		ondestroy: function (action) {
			if (action == "ok") {
				var iframe = this.getIFrameEl();
				var data = iframe.contentWindow.GetData();
				data = mini.clone(data);    //必须
				if (data) {
					btn.setValue(data.fid);
					btn.setText(data.f_name);
					$("#"+btn.id+"\\$value").val(data.fid);
				}
			}
		}
	});
}

function manualCheck(){
	mini.showMessageBox({
		title: "批量导入",
		buttons: ["ok", "cancel"],
		html: '<p style="margin-left:50px;">\
				<label><strong>选择Excel文件</strong> <br /><input type="file" name="check_file" id="manual_check_file" />\
			  </p>',
		callback: function (action) {
			if(action=='ok'){
				var messageid = mini.loading("正在处理...", "处理中");
				$.ajaxFileUpload({
					url:'/product/product/manualCheck',
					fileElementId:"manual_check_file",
					dataType: 'json',
					success: function (data, status) {
						if(data.err) mini.alert(data.msg);
						else{
							var iconCls = 'mini-messagebox-info',html = "批量导入处理成功。",title="处理成功",width=200;
							if(data.result){
								width=350;
								title="处理完成，有异常";
								iconCls = 'mini-messagebox-warning';
								html = '批量导入处理完成，异常订单如下：<br /><div style="height:250px;overflow:scroll;">';
								$.each(data.result,function(k,v){
									html += k+" "+v+"<br />";
								});
								html+="</div>";
							}
							mini.showMessageBox({
								showHeader: false,
								width: width,
								title: title,
								buttons: ["ok"],
								html: html,
								iconCls: iconCls
							});
						}
						mini.hideMessageBox(messageid);
					},
					error: function (data, status, e){
						mini.hideMessageBox(messageid);
						alert(e);
					}
				});
			}
		}
	});
}

</script>
