{layout file="public:mini_layout"}
<div class="mini-toolbar" style="margin:3px 3px 0;">
	<table style="width:100%;">
		<tr>
			<td style="white-space:nowrap;">
				<a class="mini-button" iconCls="icon-add" onclick="add()" plain="true" tooltip="增加">增加</a>
				<a class="mini-button" iconCls="icon-remove" plain="true" onclick="removeRow()">删除</a>     
				<span class="separator"></span>             
				<a class="mini-button" iconCls="icon-save" plain="true" onclick="saveData()">保存</a> 
			</td>
			<td style="float:right;">
			<form id="soform">
				<select name="status" id="soStatus">
					<option value="">=商品状态=</option>
					<option value="1">上架</option>
					<option value="2">下架</option>
				</select>
				<select name="cate_id">
					<option value="" selected="selected">=商品分类=</option>
					{html_options options=$goods_category}
				</select>
				<input name="keyword" class="mini-textbox" emptyText="请输入商品名" style="width:140px;" onenter="onKeyEnter"/>   
				<a class="mini-button" iconCls="icon-search" onclick="search()">查询</a>
				<span id="searchMsg"></span></form>
			</td>
		</tr>
	</table>           
</div>

<div class="mini-fit" style="padding:1px 3px 3px;">
	<div id="gridCell" class="mini-datagrid" style="width:100%;height:100%;"  sizeList="[10,20,50,100]" pageSize="20"
		url="/product/goods/init?action=grid&do={$doact}"
		showFilterRow="true" idField="id" multiSelect="true" allowCellSelect="true" allowCellEdit="true"
		>
		<div property="columns">    
			<div type="checkcolumn"></div>
			<div field="id" width="35" headerAlign="center" align="center" allowSort="true">ID</div>
			<div field="cate_id" width="30" headerAlign="center" allowSort="true" align="center">商品分类
				<input property="editor" class="mini-combobox" style="width:100%;" textfield="name" valuefield="id"  data='{:setMiniConfig|$goods_category}' />
			</div>
			<div field="name" width="80" headerAlign="center">商品名称
				<input property="editor" class="mini-textbox" style="width:100%;"/>
			</div>
			<div field="price" width="60" headerAlign="center" allowSort="true" align="center">进价
				<input property="editor" class="mini-textbox" style="width:100%;"/>
			</div>
			<div field="points" width="80" headerAlign="center">所需积分
				<input property="editor" class="mini-textbox" style="width:100%;"/>
			</div>                
			<div field="receive_num" width="60" headerAlign="center" allowSort="true" align="center">总兑换数
			</div>
			<div field="num" width="80" headerAlign="center">库存
				<input property="editor" class="mini-textbox" style="width:100%;"/>
			</div>        

			<div field="thumb" width="50" headerAlign="center" allowSort="true" align="center" renderer="onLoadShowPic">预览图
			</div>
			<div field="image" width="120" headerAlign="center">详情图                        
			</div>
			
			<div field="status" width="60" headerAlign="center" type="comboboxcolumn" autoShowPopup="true" align="center">状态
				<input property="editor" class="mini-combobox" style="width:100%;" data="dStatus" />     
			</div>
			
			<div field="create_time" width="110" headerAlign="center" dateFormat="yyyy-MM-dd HH:mm" allowSort="true" align="center">入库时间</div>
		
			
			<div field="admin_name" width="40" headerAlign="center" align="center">操作人</div>
			
		</div>
	</div>
</div>
<div id="picShow" style="display:none; background-color: #A4C6D5; border:1px solid #333333; padding:5px;"></div>

<div id="addgoods" class="mini-window" title="商品添加" style="width:400px;" 
	showModal="true" allowResize="true" allowDrag="true"
	>
	<div id="addForm" class="form" >
		<table style="width:100%;">
			<input class="mini-hidden" name="id"/>
			<tr>
				<td>商品名称</td>
				<td><input name="name" class="mini-textbox" style="width:200px;" required="true"/></td>
			</tr>
			<tr>
				<td>商品编号</td>
				<td><input name="goods_id" class="mini-textbox" style="width:200px" required="true"/></td>
			</tr>
			<tr>
				<td>商品分类</td>
				<td><input name="cate_id" class="mini-combobox" data='{:setMiniConfig|$goods_category}' textField="name" valueField="id" style="width:90px;" required="true"/>
				</td>
			</tr>
			<tr>
				<td>进价</td>
				<td><input name="price" class="mini-textbox" style="width:200px" required="true"/></td>
			</tr>
			<tr>
				<td>所需积分</td>
				<td><input name="points" class="mini-textbox" required="true" style="width:170px"/>
				</td>
			</tr>
			<tr>
				<td>库存量</td>
				<td><input name="num" class="mini-textbox" required="true" style="width:170px"/>
				</td>
			</tr>
			<tr>
				<td>预览图</td>
				<td><input class="mini-htmlfile" name="thumb"  id="file1" style="width:200px;"/></td>
			</tr>
			<tr>
				<td>详情图</td>
				<td><input class="mini-htmlfile" name="image"  id="file1" style="width:200px;"/></td>
			</tr>
			<tr>
				<td>状态：</td>
				<td><select name="status" id="soStatus">
					<option value="1">上架</option>
					<option value="2">下架</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>排序</td>
				<td><input name="sort" class="mini-textbox" style="width:200px" required="true"/></td>
			</tr>
			<tr>
			<td style="text-align:right;padding-top:5px;padding-right:20px;" colspan="2">
				<a class="mini-button" iconCls="icon-save" plain="true" href="javascript:submitForm()">保存</a>
			</td>
			</tr>
		</table>
	</div>
</div>
<script type="text/javascript">
mini.parse();
var grid = mini.get("gridCell");
var dStatus=[{ id: 1, text: '上架' }, { id: 2, text: '下架'}];

function search() {
	grid.load($("#soform").serializeObject(),function(e){
		$("#searchMsg").html(e.msg);
	});
}
search();
function onKeyEnter(e) {
	search();
}
//删除数据
function removeRow() {
	var rows = grid.getSelecteds(),_ids=new Array();
	if(rows.length<1) return;
	for(var i=0;i<rows.length;i++){
		_ids[i]=parseInt(rows[i].id);
	}
	var ids=_ids.join(',');
	if(ids=='') return;
	mini.confirm("确定删除内容？", "提示",	function(action){
			if(action!='ok') return;
			var callback=function(data){
				if(data.err!='0'){
					alert(data.msg)
					return false;
				}else{
					grid.reload();
				}
			}
			utils.ajax('/product/goods/{$action}?action=remove',{ids:ids},callback,"POST","json");
		}
	);
}

//行内编辑后保存数据
function saveData() {
	var data = grid.getChanges();
	var json = mini.encode(data);
	if(json.length<10) return false;
	grid.loading("保存中，请稍后......");
	var callback=function(data){
		if(data.err!='0'){
			alert(data.msg)
			return false;
		}else{
			grid.reload();
		}
	}
	utils.ajax('/product/goods/{$action}?action=save',{data:json},callback,"POST","json");
}

//弹出增加form表单
var addgoods = mini.get("addgoods");
var form = new mini.Form("#addForm");
function add() {
	form.clear();
	addgoods.show();
}
//增加后提交数据(保存)
function submitForm() {
	form.validate();
  if (form.isValid() == false) return;
  var o = form.getData();
  grid.loading("数据提交中，请稍后......");
  var json = mini.encode(o);

  var callback=function(data){
	if(data.err!='0'){
	  grid.unmask();
	  alert(data.msg);
	  return false;
	}else{
	  grid.reload();
	  addgoods.hide();
	}
  }
  utils.ajax('/product/goods/{$action}?action=save&do=add',{data:json},callback,"POST","json");
}








//查看头像
function onLoadShowPic(e) {
	var record = e.record, uimg =record.qq_image, s='';
	if(uimg != null){
		return s += '<a href="javascript:;" onmouseover="showPic(\''+uimg+'\',this)" onmouseout="hidePic()">看头像</a>';	
	}
	return s;
}
function showPic(url,obj){
	var width = $(window).innerWidth();
	var left = $(obj).offset().left;
	var top = $(obj).offset().top;
	$('#picShow').show().css({"top":top+20+"px","left":left-10+"px","position":"absolute"}).html('<img width="100px" src="'+url+'" />');
}
function hidePic(){
	$('#picShow').hide();
}
//新增一条行记录
function addRow() {          
	var newRow = {name: "source"};
	grid.addRow(newRow, 0);
	grid.beginEditCell(newRow, "source");
}

</script>
