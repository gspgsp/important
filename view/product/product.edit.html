{layout file="public:mini_layout"}
<div style="padding:5px;">
	  <div title="基本信息" class="form" id="editForm">
		<input class="mini-hidden" name="id" value="{$data.id}"/>
		<table width="100%" border="0" cellpadding="1" cellspacing="2">
			<tr>
				<td style="width:80px;">产品名称:</td>
				<td><input name="p_name" class="mini-textbox" style="width:150px" required="true"/ value="{$data.p_name}"></td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>产品分类:</td>
				<td><input name="product_type" class="mini-combobox" data='{:setMiniConfig|$product_type}' value="{$data.product_type}" textField="name" valueField="id" style="width:90px;" required="true"/>
				</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>

			<tr>
				<td>牌号:</td>
				<td><input name="model" class="mini-textbox" style="width:150px" required="true"/ value="{$data.model}"></td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>厂家编号:</td>
				<td><input name="f_id" class="mini-textbox" style="width:90px" required="true"/ value="{$data.f_id}"></td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td >加工级别:</td>
				<td><input name="process_type" class="mini-combobox" data='{:setMiniConfig|$process_type}' value="{$data.process_type}" textField="name" valueField="id" style="width:90px;" required="true"/>
				</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td >单位:</td>
				<td><input name="unit" class="mini-combobox" data='{:setMiniConfig|$unit}' value="{$data.unit}" textField="name" valueField="id" style="width:90px;" required="true"/>
				</td>
			</tr>
			<tr>
				<td >状态：</td>
				<td><input name="status" class="mini-combobox" data='{:setMiniConfig|$product_status}' value="{$data.status}" textField="name" valueField="id" style="width:90px;" required="true"/>
				</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>备注:</td>
				<td><input name="remark" class="mini-textarea" style="width:200px" required="true"/ value="{$data.remark}"></td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			</table>
			</div>
			<div align="center" style="margin-top:10px;">
				<a class="mini-button" iconcls="icon-ok" onclick="submitForm">确定</a>
				<a class="mini-button" iconcls="icon-cancel" onclick="onCancel">关闭</a><span id="returnMsg" style="padding-left:5px; color:#F00;"></span>
			</div>
</div>
<script type="text/javascript">
mini.parse();
//增加后提交数据(保存)
function submitForm() {
	var form = new mini.Form("#editForm");
	var o = form.getData();
	var json = mini.encode(o);
	var callback=function(data){
	if(data.err!='0'){
	alert(data.msg);
	return false;
	}else{
	CloseWindow('save');
	}
	}
  utils.ajax('/product/product/ajaxSave?action=edit',{data:json},callback,"POST","json");
}

function CloseWindow(action) {
  if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
  else window.close();
}
function onCancel(e) {
  CloseWindow("cancel");
}
</script>
