{layout file="public:mini_layout"}
<div class="mini-toolbar" style="margin:3px 3px 0;">

  <table style="width:100%;">
    <tr>
      <td style="white-space:nowrap;"><form id="soform">
          <span>请求时间</span>
          <input name="startTime" class="mini-datepicker" style="width:100px;"/>
          -
          <input name="endTime" class="mini-datepicker" style="width:100px;"/>
          <select name="action_type" id="soType">
              <option value="">=类型=</option>
              {html_options options=$operation_type}
          </select>
          <select name="key_type">
              <option value="mobile">手机号</option>
              <option value="user_id">会员ID</option>
              <option value="user_ip">用户IP</option>
          </select>       
          <input name="keyword" class="mini-textbox" emptyText="请输入关键词" style="width:140px;" onenter="onKeyEnter"/>
          <a class="mini-button" iconCls="icon-search" onclick="search()">查询</a> <span id="searchMsg"></span>
        </form></td>
    </tr>
  </table>

</div>
<div class="mini-fit" style="padding:1px 3px 3px;">
  <div id="gridCell" class="mini-datagrid" style="width:100%;height:100%;"  sizeList="[10,20,50,100]" pageSize="20"
        url="/report/logUser/init?action=grid"
        showFilterRow="true" idField="id"
        >
    <div property="columns">
      <div field="bank_id" width="40" headerAlign="center" align="right">ID</div>
      <div field="user_id" width="40" headerAlign="center" allowSort="true" align="center" renderer="onLoadUinfo">用户ID</div>
      <div field="action_type" width="80" headerAlign="center" allowSort="true" align="center">类型</div>
      <div field="old_value" width="210" headerAlign="center" allowSort="true" align="center">操作前</div>
	  <div field="new_value" width="210" headerAlign="center" allowSort="true" align="center">操作后</div>
	  <div field="success" width="60" headerAlign="center" allowSort="true" align="center">状态</div>
      <div field="input_time" width="120" headerAlign="center" dateFormat="yyyy-MM-dd HH:mm:ss" allowSort="true" align="center">请求时间</div>
      <div field="user_ip" width="60" headerAlign="center" allowSort="true" align="center">用户IP</div>
      <div field="description" width="60" headerAlign="center" allowSort="true" align="center">操作描述</div>
    </div>
  </div>
</div>
<script type="text/javascript">
mini.parse();
var grid = mini.get("gridCell");
grid.load();
</script>
