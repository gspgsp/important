{layout file="public:mini_layout"}
<div style="padding:5px;">
	<div id="infoForm" class="form">
		<table border="0" cellpadding="1" cellspacing="2">
			<tr>
				<td>选择仓库：</td>
				<td><input name="store_id" class="mini-buttonedit" onbuttonclick="storeChoose" allowInput="false"  style="width:120px" required="true"/></td>
			</tr>
			<tr>
				<td>备注：</td>
				<td><input property="editor" name="remark" class="mini-textarea" style="width:100%;" minHeight="50"/></td>
			</tr>
		</table>
		<div align="center" style="margin-top:10px;">
			<a class="mini-button" iconCls="icon-ok" onclick="submitForm">确定</a>
			<a class="mini-button" iconCls="icon-cancel" onclick="onCancel">关闭</a>
			<span id="returnMsg" style="padding-left:5px; color:#F00;"></span>
		</div>
	</div>
</div>
<script type="text/javascript">
mini.parse();
var form = new mini.Form("#infoForm");
function submitForm(){
	form.validate();
	if(form.isValid() == false) return;
	//提交数据
	var o = form.getData();
	var json = mini.encode(o);
	// console.log(json);return;
	$("#returnMsg").text('');
	form.loading("数据提交中，请稍后......");
	var urlstr = '/finance/riskin/addSubmit';
	$.post(urlstr,{data:json},function(data){
		form.unmask();
		$("#returnMsg").text(data.msg);
		// console.log(data);return;
		if(data.err=='0'){
			CloseWindow("save");
		}else{
			return false;
		}
	},'json');
}
function CloseWindow(action) {            
	if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
	else window.close();            
}
function onCancel(e) {
	CloseWindow("cancel");
}
//选择仓库
function storeChoose(e){
	var btn = this;
		mini.open({
		url: "/product/store/init?do=search",
		title: "选择仓库",
		width: 1200,
		height: 550,
		onload: function () {
			var iframe = this.getIFrameEl();
			iframe.contentWindow.SetData();
		},
		ondestroy: function (action) {
			if (action == "ok") {
				var iframe = this.getIFrameEl();
				var data = iframe.contentWindow.GetData();
				data = mini.clone(data);    //必须
				// console.log(data);return;
				if (data) {
					btn.setValue(data.id);
					btn.setText(data.store_name);
					$("#"+btn.id+"\\$value").val(data.id);
				}
			}
		}
	});         
}
</script>
