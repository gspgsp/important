<script type="text/javascript">
mini.parse();
var form = new mini.Form("#infoForm");
function submitForm(){
	form.validate();
	if(form.isValid() == false) return;
	//提交数据
	var o = form.getData();
	var json = mini.encode(o);
	$("#returnMsg").text('');
	form.loading("数据提交中，请稍后......");
	var urlstr = '/six/sixWork/addSubmit';
	$.post(urlstr,{data:json},function(data){
		form.unmask();
		if(data.err=='0'){
			alert(data.msg);
			CloseWindow("save");
		}else{
			return false;
		}
	},'json');
}
//修改
function updateForm(){
	form.validate();
	if(form.isValid() == false) return;
	//提交数据
	var o = form.getData();
	var json = mini.encode(o);
	$("#returnMsg").text('');
	form.loading("数据提交中，请稍后......");
	var urlstr = '/six/sixWork/updateSubmit';
	$.post(urlstr,{data:json},function(data){
		form.unmask();
		if(data.err=='0'){
			alert(data.msg);
			CloseWindow("save");
		}else{
			return false;
		}
	},'json');
}
//关闭窗口
function CloseWindow(action) {            
	if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
	else window.close();            
}
function onCancel(e) {
	CloseWindow("cancel");
}
</script>
