<script type="text/javascript" src="__JS__/echarts.js"></script>
<body>
<h2>采购成交走势图</h2>
<div id="main" style="width: 100%;height:700px;"></div>
<script type="text/javascript">
     // 基于准备好的dom，初始化echarts图表
    var myChart = echarts.init(document.getElementById('main')); 
	// 数据意义：开盘(open)，收盘(close)，最低(lowest)，最高(highest)	
	var option = {
	    /* title: {
	        text: '采购成交走势图',
	        left: 95
	    }, */
	    tooltip: {
	        trigger: 'axis',
	        axisPointer: {
	            type: 'line'
	        }
	    },
	    legend: {
	        data: ['价格', '采购额',]
	    },
	    dataZoom: [
	               {
	                   show: true,
	                   realtime: true,
	                   start: 30,
	                   end: 70,
	                   xAxisIndex: [0, 1]
	               },
	               {
	                   type: 'inside',
	                   realtime: true,
	                   start: 30,
	                   end: 70,
	                   xAxisIndex: [0, 1]
	               }
	           ],
	    grid: [{
	        left: '10%',
	        right: '10%',
	        bottom:'50%'
	    },
	    {
	        left: '10%',
	        right: '10%',
	        height:'20%',
	        top: '60%'
	    }],
	    xAxis: [{
	        type: 'category',
	        data: {$bb},
	        scale: true,
	        boundaryGap : false,
	        axisLine: {onZero: false},
	        splitLine: {show: true},
	        splitNumber: 20,
	        min: 'dataMin',
	        max: 'dataMax'
	    },
	    {   
	        gridIndex: 1,
	        type: 'category',
	        data: {$bb},
	        scale: true,
	        boundaryGap : false,
	        axisLine: {onZero: false},
	        splitLine: {show: true},
	        splitNumber: 20,
	        min: 'dataMin',
	        max: 'dataMax'
	    }],
	    yAxis: [{
	    	name : '采购价格(元)',
	        scale: true,
	        splitLine: {show: true},
	        splitArea: {
	            show: false
	        }
	    },
	    {   gridIndex: 1,
	    	name:'采购数量(吨)',
	    	splitLine: {show: true},
	        scale: true,
	        splitArea: {
	            show: false
	        }
	    }],
	    series: [
	         {
	            name: '价格',	           
	            type: 'candlestick',
	            data: {$cc},
	            markPoint: {
	                label: {
	                    normal: {
	                        formatter: function (param) {
	                            return param != null ? Math.round(param.value) : '';
	                        }
	                    }
	                },
	                data: [
	                    /* {
	                        name: 'XX标点',
	                        coord: ['2013/5/31', 2300],
	                        value: 2300,
	                        itemStyle: {
	                            normal: {color: 'rgb(41,60,85)'}
	                        }
	                    }, */
	                    {
	                        name: 'highest value',
	                        type: 'max',
	                        valueDim: 'highest'
	                    },
	                    {
	                        name: 'lowest value',
	                        type: 'min',
	                        valueDim: 'lowest'
	                    },
	                    {
	                        name: 'average value on close',
	                        type: 'average',
	                        valueDim: 'close'
	                    }
	                ],
	                tooltip: {
	                    formatter: function (param) {
	                        return param.name + '<br>' + (param.data.coord || '');
	                    }
	                }
	            },
	            markLine: {
	                symbol: ['none', 'none'],
	                data: [
	                    [
	                        {
	                            name: 'from lowest to highest',
	                            type: 'min',
	                            valueDim: 'lowest',
	                            symbol: 'circle',
	                            symbolSize: 10,
	                            label: {
	                                normal: {show: false},
	                                emphasis: {show: false}
	                            }
	                        },
	                        {
	                            type: 'max',
	                            valueDim: 'highest',
	                            symbol: 'circle',
	                            symbolSize: 10,
	                            label: {
	                                normal: {show: false},
	                                emphasis: {show: false}
	                            }
	                        }
	                    ],
	                    {
	                        name: 'min line on close',
	                        type: 'min',
	                        valueDim: 'close'
	                    },
	                    {
	                        name: 'max line on close',
	                        type: 'max',
	                        valueDim: 'close'
	                    }
	                ]
	            }
	        },
	        {
	            name: '采购额',
	            type: 'bar',
	            itemStyle:{normal:{color:'#ee30a7'}},
	            xAxisIndex: 1,
	            yAxisIndex: 1,	           
	            data: {$aa},
	            smooth: true,
	        },	
	    ]
	};
	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);
</script>
</body>
