<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>忘记密码</title>
<link rel="stylesheet" type="text/css" href="style/style.css"/>
</head>

<body>
<!--back begin-->
<div class="back"><a href="login.html"></a>忘记密码</div>
<!--back end-->
<!--find-pwd begin-->
<div class="find-pwd form-wrap">
	<form name="" method="post" action="" id="pwd-form">
    	<!--error-msg begin-->
    	<div class="error-msg">
        	<p class="inner icon-alert"></p>
        </div>
    	<!--error-msg end-->
        <div class="form-tr mobile">
            <div class="name name-icon"></div>
            <div class="val val-icon"><input type="text" placeholder="请输入手机号码" name="mobilenumber"/></div>
        </div>
        <div class="form-tr pwd">
            <div class="name name-icon"></div>
            <div class="val val-icon"><input type="password" placeholder="请输入新密码" name="setpwd"/></div>
        </div>
        <div class="form-tr code">
            <div class="name name-icon"></div>
            <div class="val val-icon"><input type="text" placeholder="请输入验证码" name="jyCode"/></div>
            <div class="get-code enable"  data-bool="true">获取验证码</div>
        </div>
        <div class="form-tr"></div>
        <div class="form-tr">
            <button class="btn1">重置</button>
        </div>
    </form>
</div>
<!--find-pwd end-->
</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/common.js"></script>
</html>
