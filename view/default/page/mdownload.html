<script>
    var wait=60;
    function time(o) {
        var o =  document.getElementById(o)
        if (wait == 0) {
            // $('#sendphone').removeAttr("onclick");
            $('#sendphone').attr("onclick","sendphonecode()");
            $("#sendphone").val("免费发送");
            wait = 60;
        } else {
            $('#sendphone').removeAttr("onclick");
            $("#sendphone").val("重新发送(" + wait + ")");
            wait--;
            setTimeout(function() {
                time(o)
            }, 1000)
        }
    }

    function sendphonecode(){
        var e = $.trim($("#phone").val());
        regcode = $.trim($("#imgcode").val());

        if(e==''){
            ll('手机号不能为空！',2);
            $('#phone').focus();
            return false;
        }
        if(!regcode){
            ll("请先填写正确的图片验证码！",2);
            $('#imgcode').focus();
            return false;
        }
        if(e){
            time('sendphone');
            $.ajax({
                type: 'post',
                url: '/page/mdownload/sendmsg',  //本地短信
                cache:false,
                data: {mobile:e,regcode:regcode},
                dataType:'json',
                beforeSend:function(){
                    // $("#sendphone").val("正在发送...");//显示加载动画
                },

                success:function(data){
                    if(data.err==0 ){
                        ll("发送成功！",1)
                        // $("#sendphone").val("发送成功");//显示加载动画
                        $('#sendphone').removeAttr("onclick");
                    }else if(data.err > 0){
                        ll(data.msg,2)
                        // $("#sendphone").val("再次发送");//显示加载动画
                    }else{
                        ll("发送失败！",2)
                        $('#sendphone').removeAttr("onclick");
                        // $("#sendphone").val("发送失败");//显示加载动画
                    }
                },
                error:function(){
                    alert("数据加载失败");
                }
            });
        }else{
            ll("请填写手机号码！",2)
        }
    }
