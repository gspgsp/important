{layout file="public:main_layout"}
<meta http-equiv='Refresh' content='{$waitSecond};URL={$url}'>
<div class="main">
  <div class="crumbs"> <a href="/">首页</a> > 信息提醒 </div>
  <div class="main">
  <div class="ht30"></div>
  <div class="ht30"></div>
    <div class="contentWrapper nameAuth">
      <div class="vw_prompt_wrap tip-wrap">
        <div class="prompt_container">
          <div class="prompt_state">
            <i class="icon {if $err}GreenCircleFail{else}correctGreenCircleWhiteIcon{/if}"></i>
            <span class="prompt_title">{$message}</span>
          </div>
          <div style="padding:15px 0; background-color:#f8f8f8; text-align:center">
            页面将在 <span class="wait" id="wait">{$waitSecond}</span> 秒后自动跳转，如果不想等待请点击 <a href="{$url}" style="font-size:16px; font-weight:bold;"> 这里 </a> 跳转
          </div>
        </div>
      </div>
    </div>
    <div class="ht30"></div>
    <div class="ht30"></div>
  </div>
</div>
<script type="text/javascript">
var seconds=parseInt('{$waitSecond}'),defaultUrl="{$url}";
var itl_redirect = window.setInterval(redirection, 1000);
function redirection(){
  if (seconds <= 0){
    window.clearInterval(itl_redirect);
    return;
  }
  seconds --;
  document.getElementById('wait').innerHTML=seconds;
  if(seconds == 0){
	  window.clearInterval(itl_redirect);
	  if(defaultUrl) window.location.href = defaultUrl;
	  else window.close();
  }
}
</script>
