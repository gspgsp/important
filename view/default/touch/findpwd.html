<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link href="__CSS__/wx/normalize.css" rel="stylesheet">
	<link href="__CSS__/wx/layer.css" rel="stylesheet">
	<link href="__CSS__/wx/app.css" rel="stylesheet">
	<script src="__JS__/wx/jquery-2.2.3.min.js" type="text/javascript"></script>

</head>
<body>
<div class="registerWrap">
	<div class="registerBox">
		<img src="__IMG__/wx/mobile.jpg">
		<input class="registerInput" maxlength="11" type="tel" placeholder="请输入手机号码">
	</div>
	<div class="registerBox">
		<img src="__IMG__/wx/pwd.jpg">
		<input class="registerInput" maxlength="6" type="password" placeholder="请输入新密码">
	</div>
	<div class="registerBox">
		<input class="registerInput" maxlength="6" type="tel" placeholder="请输入6位验证码">
		<span class="validCode">获取验证码</span>
	</div>
	<div class="registerBtn">重置</div>
</div>

 <script type="text/javascript">
//密码重置事件
function findpwd(){
        var username=$("input[name='username']").val().trim();
        var password=$("input[name='password']").val().trim();
        $.post('/touch/findpwd/findpwd',{'username':username,'password':password},function (data){
            if(!data.err==0){
                alert(data.msg);
            }else{
                alert('密码修改成功');
            }
        },'json');
        return false;
    }
//短信验证码
function sendmsg(){
            var username=$("input[name='username']").val().trim();
            var password=$("input[name='password']").val().trim();
              if(username){
	                $.ajax({
	                    type: 'POST',
	                    url: "/touch/findpwd/sendmsg",
	                    data: {'mobile':username,'password':password},
	                    dataType:'text',
	                    success:function(data){
	                    	if(data.err!=0){
				                alert(data.msg);
				            }else{
				                alert('短信验证成功');
				            }
	                    },

	                });
            	}
        }
</script>
