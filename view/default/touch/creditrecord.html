<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>我的塑料网-积分兑换</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link href="__CSS__/wx/normalize.css" rel="stylesheet">
	<link href="__CSS__/wx/layer.css" rel="stylesheet">
	<link href="__CSS__/wx/app.css" rel="stylesheet">
	<script src="__JS__/wx/jquery-2.2.3.min.js" type="text/javascript"></script>
	<script src="__JS__/wx/layer.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function () {
			var creditRecord="";

			function stampToDate(date) {
				var newDate=new Date();
				newDate.setTime(date*1000);
				return newDate.toLocaleDateString();
			}

			function stampToDate2(date) {
				var newDate=new Date();
				newDate.setTime(date*1000);
				return newDate.toLocaleString();
			}

			function statusName(status) {
				if(status==1){
					return '已兑换，待确认';
				}else if(status==2){
					return '已确认，待发货';
				}else if(status==3){
					return '已发货';
				}else if(status==4){
					return '订单取消';
				}else if(status==5){
					return '订单完成';
				}
			}

			$.ajax({
				type:"get",
				url:"/touch/creditrecord/get_creditRecord",
				dataType:'json',
				beforeSend:function () {
					layer.open({
						content: '加载中…'
					});
				},
				success:function (res) {
					if(res.err==1){
						window.location.href="/touch/login";
					}else{
						console.log(">>>",res);
						layer.closeAll();
						res.forEach(function (v,i,a) {
							creditRecord+="<div class='creditRecord'>" +
									"<h3>兑换单号："+ v.order_id +"<br>兑换时间："+ stampToDate2(v.create_time) +"" +
									"<span>"+ statusName(v.status) +"</span></h3><div class='creditInfo'>" +
									"<div class='creditImg'><img src='"+ v.thumb +"'></div>" +
									"<div class='creditTable'>" +
									"<div class='creditTr'>"+ v.name +"</div>" +
									"</div></div><h4>更新时间:"+ stampToDate(v.update_time) +"" +
									"<span style='float:right;line-height:35px;'>兑换使用积分：<i>"+ v.usepoints +"</i>积分</span>" +
									"</h4></div>";
						});
						$("#creditWrap").html(creditRecord);
					}
				},
				error:function (res) {
					
				}
			});
		})
	</script>
</head>
<body>
<div id="creditWrap"></div>
</body>
</html>
