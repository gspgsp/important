<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>我的塑料网-咨询</title>
	<link href="__CSS__/wx/normalize.css" rel="stylesheet">
	<link href="__CSS__/wx/layer.css" rel="stylesheet">
	<link href="__CSS__/wx/app.css" rel="stylesheet">
	<script src="__JS__/wx/jquery-2.2.3.min.js" type="text/javascript"></script>
	<script src="__JS__/wx/layer.js" type="text/javascript"></script>
	<script>
		$(function () {

			function stampToDate(date) {
				var newDate=new Date();
				newDate.setTime(date*1000);
				return newDate.toLocaleDateString();
			}

			function getUrlParam(name) {
				var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
				var r = window.location.search.substr(1).match(reg);  //匹配目标参数
				if (r!=null) return unescape(r[2]); return null; //返回参数值
			}

			var detailId=getUrlParam("id");

			function infoDetail(id){
				$.ajax({
					type:"post",
					url:"/touch/information/getArticleInfo",
					data:{
						id:id
					},
					dataType:'json',
					beforeSend:function () {
						layer.open({
							content: '加载中…'
						});
					},
					success:function (res) {
						layer.closeAll();
						console.log(">>>",res);
						$("#title").text(res.title);
						$("#time").text(stampToDate(res.input_time));
						$("#content").html(res.content);
					},
					error:function (res) {
						layer.open({
							content: '系统错误',
							time:2
						});
					}
				});
			}
			infoDetail(detailId);

			$("#backTop").on("click",function () {
				$('body').animate({ scrollTop: 0 },300);
			});

		})
	</script>
</head>
<body>

<div id="articleContent">
	<h3 id="title"></h3>
	<h4 id="time"></h4>
	<div id="content"></div>
</div>
<div id="backTop">
	<img src="__IMG__/wx/topArrow.png">
</div>
</body>
</html>
