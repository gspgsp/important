<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>我的塑料网-个人中心</title>
    <link href="__CSS__/wx/normalize.css" rel="stylesheet">
    <link href="__CSS__/wx/app.css" rel="stylesheet">
    <script type="text/javascript" src="__JS__/wx/vue.js"></script>
    <script type="text/javascript" src="__JS__/wx/vue-router.js"></script>
    <script type="text/javascript" src="__JS__/wx/vue-resource.js"></script>
</head>
<body>
<div id="app">
    <router-view></router-view>
</div>
<script type="text/javascript">
    var Error=Vue.extend({
        template:"<p>this is error page</p>"
    });

    Vue.http.options.emulateJSON = true;

    var infolist=Vue.extend({
        data:function () {
            return {
                msg:'aaa'
            }
        },
        template:
                "<nav id='nav'>" +
                "<span class='on'>市场点评</span><span>行业热点</span><span>企业调价</span><span>装置动态</span><span>塑料期货</span>" +
                "</nav>" +
                "<div id='articleWrap'>" +
                "<ul id='articleLi'></ul>" +
                "</div>",
        ready:function () {
            this.$http({url:'/touch/information/get_items',method:"POST",data:{pid:29,page:3}}).then(function (res) {
                console.log(res);
            },function (res) {
                console.log(">>>");

            })
        }
    });

    var errorPage=Vue.extend({
        template:"<p>error!!!</p>"
    });

    var index=Vue.extend({
        template:"<p>this is index!!!</p>"
    });


    var App = Vue.extend({});
    var router = new VueRouter();
    router.map({
        '/':{
            name:'index',
            component: index
        },
        '/infolist': {
            name:'infolist',
            component: infolist
        },
        '*':{
            name:'errorPage',
            component:errorPage
        }
    });
    router.start(App, '#app');
</script>

</body>
</html>
