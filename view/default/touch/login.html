<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>用户登录</title>
  <script src="__JS__/home/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="__JS__/home/common.js" type="text/javascript"></script>
  <script src="__JS__/home/layer.js" type="text/javascript"></script>
  <script src="__JS__/home/jquery.form.js" type="text/javascript"></script>
  <script src="__JS__/jquery/utils.js" type="text/javascript"></script>
</head>

<body>
	  <form id="loginform" onSubmit="return login()" class="loginform">
	  <ul>
		<li>
		  <p>账号：</p>
		  <input type="text" name="username" class="input1" />
		</li>
		<li>
		  <p>密码：</p>
		  <input type="password" name="password" class="input1" />
		</li>
		<li>
			<p>图形验证码：</p>
				<input class="rtext" maxlength="4" id="regInputVcode" style="width:120px;" type="text" name="regcode" placeholder="请输入图形验证码"/>
				<img src="/api/vcode/init?name=regcode" width="74" height="31" id="vcodeImg" class="vImgchange" name="regcode" />
			<a href="javascript:;" class="vImgchange ChangeCode auth">看不清？换一张</a>
		</li>
		<li style=" height:38px; font-size:12px; line-height:38px;">
		  <a href="/touch/register/init" style="color:#444; text-align:right; float:left;" >注册</a>
		  <a href="/touch/register/init" style="color:#444; text-align:right; float:left;" >忘记密码？</a>
		</li>
		<li style="width:252px;">
		  <div class="fl">
		  <input type="submit" class="anwieheege" value="登录" />
		  </div>
		</li>
	  </ul>
	  </form>
 <script type="text/javascript">
 //登录事件
function login(){
		var username=$("input[name='username']").val().trim();
        var password=$("input[name='password']").val().trim();
        var regcode=$("input[id='regInputVcode']").val().trim();
        $.post('/touch/login/doLogin',{'username':username,'password':password,'regcode':regcode},function (data){
            if(!data.err==0){
                alert(data.msg);
            }else{
                alert('登录成功');
            }
        },'json');
        return false;
    }
//改变图片,路径source_code/www/module/api/vcode,frame/extend/form(vcode)
$(function(){
	$(".vImgchange").click(function(){
		$("#vcodeImg").attr('src','/api/vcode/init?name='+$("#vcodeImg").attr('name')+'&t='+Math.random());//防止缓存
	});	
});

</script>
