
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>打印</title>
</head>
<body>
<div id="main" class="main">
<style type="text/css">
*{
	margin:0;
	padding:0 ;
	font-size:14px;
	font-family: "Microsoft YaHei";
}
.main{
	border-top:1px solid #ddd;
	width:851px;
	margin: 0 auto;
}
.name{
	width:851px;
	height:57px;
	border-bottom:1px solid #ddd;
}
.logo-container{
	width:851px;
	height:150px;
}
.name .left{ width:446px; float:left; height:57px; font-size:14px; line-height:57px; font-weight:bold; text-indent: 12px;	font-size:18px;
}
.name .center{ width:296px; float:left; height:57px; font-size:14px; line-height:57px; font-weight:bold;text-indent: 12px;	font-size:18px;
}
.title{
	height:57px;
	width:846px;
	font-size:16px;
	font-weight:bold;
	line-height:57px;
	text-indent: 12px;
}
table{
	width:851px;
	border-collapse:collapse;border-spacing:0;
}
.w1{
	width:24%;
}
.w3{
	width: 25%;
}
table tr th{
	height:30px;
	font-weight:100;
	background:#FF7200;
	color:#ffffff;
	padding-left:5px;
}
table tr td{
	border:1px solid #ddd;
	height:30px;
	text-indent: 12px;
}
.btn{ width:100px; height:32px; display:block; background:#FF7200; color:#ffffff; text-decoration:none; text-align:center; line-height:25px; margin-top:12px; line-height:32px; margin-left:1038px; font-size: 16px;}
table tr.zt-tr td{ border:0; padding: 0; text-align: center;}
table tr.zt-tr td div{font-size:14px; color: #555; height: 30px; overflow: hidden; float: left;}
table tr.zt-tr td div.zt-col{ width: 114px; height: 30px; overflow: hidden; border-bottom:1px solid #ddd; border-right:1px solid #ddd;}
table tr.zt-tr td div.zt-col1{ width: 194px; height: 30px; overflow: hidden;}
table tr.zt-tr td div.zt-col2{ width: 194px; height: 30px; overflow: hidden; border-bottom:1px solid #ddd; border-left:1px solid #ddd; border-right: 1px solid #ddd;}
.add-bor{ border-top:1px solid #ddd;}
.add-bot-bor{ border-bottom:1px solid #ddd;}
.logo{ float:left; height:80px; display:block }
.ewm{display:block;float:right;height: 150px;}
</style>
	<div class="logo-container">
		<div class="left">
			<img src="__IMG__/home/logo.jpg" class="logo">
		</div>
		<img src="__IMG__/home/zt-ios-ewm.png" class="ewm">
	</div>
	<div class="name">
		<div class="left">{$data.type} / {$data.name}</div>
		<div class="center">生产企业: {$data.company}</div>
	</div>
	<div class="title">规格用途</div>
	{$data.uses}
	<div class="title">技术参数</div>
	{$data.params}
</div>
<div style="height:20px;"></div>
<script src="__JS__/home/jquery-1.9.1.min.js" type="text/javascript"></script>

<script src="__JS__/home/jquery.PrintArea.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
	    $("#main").printArea();
	});
</script>
</body>
</html>
