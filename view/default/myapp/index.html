<script type="text/javascript" charset="utf-8">
	mui.init({
		swipeBack: true //启用右滑关闭功能
	});
	var slider = mui("#slider");
	slider.slider({
		interval: 3000
	});
	$(function () {
		$(".appSearch").on("click",function () {
			window.location.href="/myapp/mainPage/enMainSearch";
		});

		$(".appInfo span").on("click",function () {
			var index=$(this).index();
			$(this).addClass("appInfoOn").siblings("span").removeClass("appInfoOn");
			if(index==0){
				$("#appInfo").show();
				$("#appInfo2").hide();
			}else{
				$("#appInfo2").show();
				$("#appInfo").hide();
			}
		});
		var appInfoLi="";
		var appInfoLi2="";
		var attentionLi="";
		commonAjax(
				"post",
				"/myapp/mainPage/getMainPage",
				{type:1}
		).then(function (res) {
			console.log(">>>",res);
			res.infos.forEach(function (v, i, a) {
				appInfoLi += "<li><a href='/myapp/mainPage/enArticleDetail?id="+v.id+"'>"+v.title+"</a><b>"+v.input_time+"</b></li>";
			});
			$("#appInfoUl").html(appInfoLi);
		},function () {

		});

		commonAjax(
				"post",
				"/myapp/mainPage/getMainPage",
				{type:2}
		).then(function (res) {
			console.log(">>>",res);
			res.infos.forEach(function (v, i, a) {
				appInfoLi2 += "<li>"+v.type+"<i class='"+ oilCompare(v.alph) +"'>"+arrow(v.alph)+""+v.ups_downs+"</i><b>"+v.price+"</b></li>";
			});
			$("#appInfoUl2").html(appInfoLi2);
		},function () {

		});

		commonAjax(
				"post",
				"/myapp/mainPage/getMyShortAttention"
		).then(function (res) {
			console.log("---",res);
			if(res.err==1){
				$(".appConcern").html("<a href='/myapp/personalCenter/enMyAttention'><img width='100%' src='__MYAPP__/img/appIndex.jpg'></a>");
			}else{
				res.products.forEach(function (v,i,a) {
					attentionLi+="<li>"+ v.model +" "+ v.factory_name +"<strong>"+ mToH(v.time_al) +"小时前</strong><b class='"+ priceCompare(v.floor_up) +"'>"+ v.floor_up +"</b><i>"+ v.unit_price +"/T</i></li>";
				});
				$("#appCon").html(attentionLi);
			}

		},function () {

		});

	});
</script>
