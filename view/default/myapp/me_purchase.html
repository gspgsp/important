<!DOCTYPE html>
<html>

	<head>

		<title></title>

		<link href="__MYAPP__/css/mui.min.css" rel="stylesheet" />

	</head>

	<body style="padding-bottom: 50px;">
		<header id="supplyDemandHeader">
			<a class="back" href="javascript:window.history.back();"></a>

		<div class="myPurchase">

			</div>
			<select class="chooseType2">
				<option value ="">全部</option>
				<option value ="1">待审核</option>
				<option value="2">审核通过</option>
				<option value="3">洽谈中</option>
				<option value="4">交易成功</option>
				<option value="5">无效</option>
				<option value="6">过期</option>
			</select>
			<div class="chooseType">全部</div>
		</div>
		<ul class="purchaseList">
			<li>
				<div class='purchaseWrap2'>
					<h3>订单编号:201605173456789<span class='orange'>￥9300/T</span></h3>
					<p>LDPE|2102TX00|伊朗石化<span>99吨</span></p>
					<p>上海 宝山仓库<span>2016-05-04</span></p>

			<li>
				<div class='purchaseWrap2'>

					<p>LDPE|2102TX00|伊朗石化<span>99吨</span></p>

				</div>
			</li>
			<li>
				<div class='purchaseWrap2'>
					<h3>订单编号:201605173456789<span class='orange'>￥9300/T</span></h3>
					<p>LDPE|2102TX00|伊朗石化<span>99吨</span></p>
					<p>上海 宝山仓库<span>2016-05-04</span></p>
				</div>
			</li>
		</ul>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			$(function () {
				var purchaseLi="";
				commonAjax(
						"post",
						"/myapp/personalCenter/myPurchase",
						{type:1,cargo_type:1}
				).then(function (res) {
					if(res.err==1){
						window.location.href="/touch/login";
					}else{
						res.reverse().forEach(function (v,i) {

							purchaseLi+="<li><div class='purchaseWrap2'>" +
									"<h3>订单编号:201605173456789<span class='orange'>￥"+ v.unit_price +"/T</span></h3>" +
									"<p>LDPE|2102TX00|伊朗石化<span>"+ v.number +"吨</span></p><p>"+ v.store_house +"<span>"+ stampToDate2(v.input_time) +"</span></p>" +
									"</div></li>";

							purchaseLi+="<li><div class='purchaseWrap2'>" +
									"<h3>"+ v.product_type +"|"+ v.model +"<span class='orange'>￥"+ v.unit_price +"/T</span></h3>" +
									"<p>"+ v.f_name +"<span>"+ v.number +"吨</span></p>" +
									"<p>"+ v.store_house +"<span>"+ stampToDate2(v.input_time) +"</span></p>" +
									"</div></li>";
						});
						$(".purchaseList").html(purchaseLi);
					}
				},function () {

				});

			})
		</script>

	</body>

</html>
