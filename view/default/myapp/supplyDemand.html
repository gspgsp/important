<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="__MYAPP__/js/mui.min.js"></script>
		<script src="__MYAPP__/js/jquery-2.2.3.min.js"></script>
		<script src="__MYAPP__/js/common.js"></script>
		<link href="__MYAPP__/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="__MYAPP__/css/app.css" />
	</head>
	<body style="padding-bottom: 50px;">
		<header id="supplyDemandHeader">
			<a class="back" href="javascript:window.history.back();"></a>
			<div class="supplyDemandChange">
				<span class="on">供应信息</span>
				<span>求购信息</span>
			</div>
			<span class="appMenu"></span>
		</header>
		<div class="supplyDemandStatus">
			<span class="on">默认</span>
			<span>价格</span>
		</div>
		<div class="supplyDemandUl">
			<ul>
				<li>
					<h3 class="supplyDemandName">
						HDPE/7000F<br>伊朗国家石化
					</h3>
					<p class="supplyDemandStore">
						<i class="icon iconDown iconUp"></i>
						<i class="icon iconStore"></i>
					</p>
					<p class="supplyDemandSales">
						<span>￥9300/T起</span><br>2016-05-14
					</p>
					<div class="mui-clearfix"></div>
					<table class="supplyDemandTb" cellpadding="0" cellspacing="0">
						<tr>
							<th width="30%">供应商</th>
							<th width="25%">价格(元/吨)</th>
							<th width="15%">数量</th>
							<th width="15%">交货地</th>
							<th width="15%">操作</th>
						</tr>
						<tr>
							<td>上海比森国际贸易有限公司</td>
							<td>￥9300</td>
							<td>50T</td>
							<td>广东</td>
							<td><a class="blue" href="#">查看</a> <a class="red" href="#">委托</a></td>
						</tr>
						<tr>
							<td>上海牧泓实业有限公司</td>
							<td>￥9300</td>
							<td>50T</td>
							<td>上海</td>
							<td><a class="blue" href="#">查看</a> <a class="red" href="#">委托</a></td>
						</tr>
					</table>
				</li>
			</ul>
		</div>
		<a class="supplyDemandBtn" href="/myapp/mainPage/enReleaseSale">发布报价</a>
		<footer id="footer">
			<ul>
				<li><a href="/myapp/mainPage/enLargeBid"><i class="foot"></i><br>大客户专区</a></li>
				<li><a href="/myapp/mainPage/enPhysical"><i class="foot2"></i><br>物性表</a></li>
				<li><a class="footerOn" href="/myapp/mainPage/enMainPage"><i class="foot3"></i><br>首页</a></li>
				<li><a href="/myapp/mainPage/enArticle"><i class="foot4"></i><br>资讯</a></li>
				<li><a href="/myapp/personalCenter"><i class="foot5"></i><br>我</a></li>
			</ul>
		</footer>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			$(function () {
				var searchLi="";
				var searchTb="";
				var gsLi="";
				var cjLi="";
				var jhdLi="";

				function bigSearch(type) {
					commonAjax(
							"post",
							"/myapp/mainPage/getSupply",
							{type:type}
					).then(function (res) {
						console.log(res);
						if(res.pubQuoPur.length==0){
							$("#searchWrapUl").html("<li class='noSearch'>暂无数据</li>");
						}else{
							console.log(">>>",res);
							res.pubQuoPur.forEach(function (v,i,a) {
								searchLi+="<li><h3 class='bigCustomerName'>" +
										"<a href='#'>"+v.type+"/"+v.model+"<br>"+v.factory+"</a></h3>" +
										"<p class='supplyDemandStore'><i class='icon iconDown'></i><i class='icon iconStore'></i></p>" +
										"<p class='supplyDemandSales'><span>￥"+v.price+"/T起</span><br>"+v.input_time+"</p>" +
										"<div class='mui-clearfix'></div>" +
										"<table class='supplyDemandTb' cellpadding='0' cellspacing='0'>" +
										"<tr><th width='35%'>供应商</th><th width='20%'>价格(元/吨)</th><th width='10%'>数量</th><th width='15%'>交货地</th><th width='20%'>操作</th></tr>" +
										"</table></li>";
								$("#searchWrapUl").html(searchLi);
								v.newBig.forEach(function (v,i,a) {
									searchTb+="<tr><td>"+v.gsname+"</td>" +
											"<td>￥"+v.price+"</td><td>"+v.num+"T</td><td>"+v.address+"</td><td><a href='/myapp/mainPage/enBigBidDetail?id="+v.id+"'>查看</a></td></tr>";
								});
								$(".supplyDemandTb").append(searchTb);
								searchTb="";
							});

							$(".iconDown").on("click",function () {
								$(this).toggleClass("iconUp");
								$(this).parents("li").find(".supplyDemandTb").toggle();
							});

						}
					},function () {

					});
				}

				bigSearch(1);
				var big="";
				var stype=2;
				$(".supplyDemandStatus span").on("click",function () {
					$(this).addClass("on").siblings("span").removeClass("on");
					var big=$(this).data("big");
					if(big){
						if(stype==2){
							stype=1;
						}else{
							stype=2;
						}
					}else{
						stype=$(this).data("number");
					}
					searchLi="";
					bigSearch(stype);
				});



			});

		</script>

	</body>

</html>
