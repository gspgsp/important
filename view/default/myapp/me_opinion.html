<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/app.css" />
	</head>

	<body>
		<header id="meHeader">
			<a class="back" href="#"></a>
			意见反馈
		</header>
		<div class="meOpinion">
			<h3>请选择您要反馈的问题类型</h3>

				<span class="on">发布/委托问题</span>
				<span>举报诈骗信息</span>

			</div>
			<textarea placeholder="感谢反馈，请写下您的问题和意见"></textarea>
			<div class="meOpinionInput">
				<span>联系方式</span>
				<div style=" float: left; width: 75%;">
				<input type="tel" placeholder="请输入您的QQ号或者手机号" />
				</div>
			</div>
			<a class="me_opinionEnter" href="#">提交</a>
			<a class="meOpinionPhone" href="tel:400-6129-965">
				<img class="meOpinionPic" src="img/appService2.png">联系客服：400-6129-965
			</a>
		</div>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
		</script>

	</body>

</html>
