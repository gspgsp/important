<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="__MYAPP__/js/mui.min.js"></script>
		<script src="__MYAPP__/js/jquery-2.2.3.min.js"></script>
		<script src="__MYAPP__/js/common.js"></script>
		<link href="__MYAPP__/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="__MYAPP__/css/app.css" />
	</head>
	<body>
		<header id="meHeader">
			<a class="back" href="javascript:window.history.back();"></a>
			密码
		</header>
		<div class="meSetInput" style="border-bottom: none;">
			<span>原密码</span>
			<input id="oldpassword" type="password" placeholder="请输入原始密码" maxlength="10" />
		</div>
		<div class="meSetInput" style="margin: 0;">
			<span>新密码</span>
			<input id="password" type="password" placeholder="请输入新密码，6-10位" maxlength="10" />
		</div>
		<a class="me_enter" href="#">确定</a>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			$(function () {
				$(".me_enter").on("click",function () {
					var password=$("#password").val();
					var oldpassword=$("#oldpassword").val();
					commonAjax(
							"post",
							"/myapp/personalCenter/savePassword",
							{password:password,oldpassword:oldpassword}
					).then(function (res) {
						console.log(res);
						if(res.err==1){
							window.location.href="/myapp/login";
						}else{
							mui.alert('',res.msg,function(){
								window.location.href="/myapp/personalCenter";
							});
						}
					},function () {

					});
				});
			})

		</script>

	</body>

</html>
