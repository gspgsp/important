{layout file="public:main_layout"}
{insert_css files='regist.css'}
{insert_js files='jquery/utils.js,passport.js'}
<div class="login-page">
    <div class="login-theme">
    <a class="theme-href" href="#" target="_blank"></a>    </div>
    <div class="login-bg">
        <div class="login-panel">
        <div style="padding:20px 30px">
          <div class="tit">登录{$sys.site_name}</div>
          <div id="errMsg" class="err" style="display:none"></div><!-- 错误提示 -->
            <div class="login-form clfix">
                <form action="/user/login" method="post" id="loginForm">
                <ul>
                  <li>
                  <i class="input-icon mobile username">&nbsp;</i>
                    <input class="ltext shadow-input" name="userName" placeholder="输入您的手机号码" type="text" maxlength="11"></li>
                    <li>
                    <i class="input-icon password">&nbsp;</i>
                    <input class="ltext shadow-input" name="passWord" placeholder="输入您的登录密码" type="password" maxlength="20"></li>
                    <li class="check-opt autologin">
                        <label for="rememberLoginName"><input checked="checked" class="lcheck" id="rememberLoginName" name="rememberLoginName" type="checkbox">记住用户名</label>
                    </li>
                    <li class="clfix"><button type="submit" class="reg-btn" id="btnLoginSmt">{if $bind}绑&nbsp;&nbsp;&nbsp;&nbsp;定{else}登&nbsp;&nbsp;&nbsp;&nbsp;录{/if}</button><a href="/user/find" class="regist-entry">忘记密码？</a><a href="/user/register" class="regist-entry">注册新用户</a></li>
                    <input type="hidden" value="{$gurl|escape:html}" id="gurl">
                    </li>
                </ul>
                </form>
            </div>
            </div>
            <div class="ht10"></div>
        </div>
    </div>
</div>
<script type="text/javascript">ssrong.passport.login();</script>
