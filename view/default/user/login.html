<script type="text/javascript">
    var tips=$("#tips");
    function doLogin(){
        var username=$("input[name='username']").val().trim();
        var password=$("input[name='password']").val().trim();
        var remember=$("input[name='remember']:checked").val();
        var is_mobile=/^1[0-9]{10}$/;
        if(!is_mobile.test(username)){
            errMsg('账号或密码错误');
            return false;
        }
        if(password.trim() < 6){
            errMsg('账号或密码错误');
            return false;
        }
        $.post('/user/login/dolongin',{username:username,password:password,remember:remember},function (data){
            if(data.err>0){
                errMsg(data.msg);
            }else{
                window.location.href="/user";
            }
        },'json');
        errMsg('');
        return false;
    }
    function errMsg(msg){
        tips.html(msg);
    }
