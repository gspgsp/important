<script type="text/javascript">
var wait=60;
function time(o) {
	var o =  document.getElementById(o)
	if (wait == 0) {
		// $('#sendphone').removeAttr("onclick");
		$('#sendphone').attr("onclick","sendphonecode()"); 
		$("#sendphone").val("免费获取验证码");
		wait = 60;
	} else {
		$('#sendphone').removeAttr("onclick");
		$("#sendphone").val("重新发送(" + wait + ")");
		wait--;
		setTimeout(function() {
			time(o)
		}, 1000)
	}
}

function sendphonecode(){  
	var e = $("#phone").val();
	regcode = $("#imgcode").val();
	if(!regcode){
		ll("请先填写正确的图片验证码！",2)
		return false;
	}  
	if(e){
		time('sendphone');  
		$.ajax({ 
			type: 'post',
//			url: "/api/sms/passwdFind",  //上线短信接口
			url: "/user/findpwd/sendmsg",  //本地短信
			cache:false,
			data: {mobile:e,regcode:regcode},
			dataType:'json', 
		beforeSend:function(){ 
			// $("#sendphone").val("正在发送...");//显示加载动画 
		}, 
		success:function(data){ 
			if(data.err==0 ){
				ll("发送成功！",1)
				// $("#sendphone").val("发送成功");//显示加载动画 
				$('#sendphone').removeAttr("onclick");
			}else if(data.err > 0){
				ll(data.msg,2)
				// $("#sendphone").val("再次发送");//显示加载动画 
			}else{
				ll("发送失败！",2)
				$('#sendphone').removeAttr("onclick");
				// $("#sendphone").val("发送失败");//显示加载动画 
			}
		}, 
		error:function(){ 
			alert("数据加载失败"); 
		} 
		}); 
	}else{
			ll("请填写手机号码！",2)
	}
}

function checkForm(){
	var phone = $.trim($('#phone').val());
	var imgcode = $.trim($('#imgcode').val());
	var code = $.trim($('#code').val());
	if(phone==""){
		ll('手机号不能为空！',2)
		$('#phone').focus();
		return false;
	}
	if(imgcode==""){
		ll('验证码不能为空！',2)
		$('#imgcode').focus();
		return false;
	}
	if(code==""){
		ll('短信验证码不能为空！',2)
		$('#code').focus();
		return false;
	}
	$.post('/user/findpwd',{phone:phone,imgcode:imgcode,code:code},function(data){
		if(data.err==0){
			window.location.href="/user/findpwd/dofind";
		}else{
			ll(data.msg,2);
		}
	},'json');
	return false;
}     
</script>
