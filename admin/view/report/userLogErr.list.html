{layout file="public:mini_layout"}
<div class="mini-toolbar" style="margin:3px 3px 0;">

  <table style="width:100%;">
    <tr>
      <td style="white-space:nowrap;"><form id="soform">
          <span>登录时间</span>
          <input name="startTime" class="mini-datepicker" style="width:100px;"/>
          -
          <input name="endTime" class="mini-datepicker" style="width:100px;"/>
          <a class="mini-button" iconCls="icon-search" onclick="search()">查询</a> <span id="searchMsg"></span>
        </form></td>
    </tr>
  </table>

</div>
<div class="mini-fit" style="padding:1px 3px 3px;">
  <div id="gridCell" class="mini-datagrid" style="width:100%;height:100%;"  sizeList="[10,20,50,100]" pageSize="20"
        url="/report/userLogErr/init?action=grid"
        showFilterRow="true" idField="id"
        >
    <div property="columns">
      <div field="user_id" width="30" headerAlign="center" allowSort="true" align="center" renderer="onLoadUinfo">用户ID</div>
        <div field="name" width="60" headerAlign="center" align="center">用户名</div>
	  <div field="mobile" width="60" headerAlign="center" align="center">手机号</div>
      <div field="input_time" width="60" headerAlign="center" dateFormat="yyyy-MM-dd HH:mm:ss" allowSort="true" align="center">登录时间</div>
      <div field="err_code" width="60" headerAlign="center" align="center">错误代码</div>
	  <div field="ip" width="60" headerAlign="center" align="center">用户IP</div>
	  <div field="remark" width="60" headerAlign="center" align="center">错误备注</div>
      <div field="chanel" width="60" headerAlign="center" allowSort="true" align="center">登录渠道</div>
    </div>
  </div>
</div>
<script type="text/javascript">
mini.parse();
var grid = mini.get("gridCell");
grid.load();
</script>
