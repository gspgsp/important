{layout file="public:main_layout"}
{insert_css files='home/master.css'}
{insert_css files='home/jqtransform.css'}
{insert_js files='home/Validform_v5.3.2_min.js'}

<div class="ybbbg">
	<div class="ybbt">
		<dl>
			<dd>
				<img src="__IMG__/home/zuce2.jpg" width="60" height="60" />
			</dd>
			<dt><a>验证手机号</a></dt>
		</dl>
		<dl>
			<dd>
				<img src="__IMG__/home/zuce1.jpg" width="60" height="60" />
			</dd>
			<dt><a>修改密码</a></dt>
		</dl>
		<dl>
			<dd>
				<img src="__IMG__/home/zuce3.jpg" width="60" height="60" />
			</dd>
			<dt><a>找回密码完成</a></dt>
		</dl>
		<div class="clear"></div>
	</div>
	<div class="ybb">
		<div class="ybbl">
			<div class="ybblt" style="margin-left:250px;"> 
				<span class="ybbltl">找回
					<font style="color:#ee4822;">密码</font>
				</span>
				<span class="ybbltr">
				请您修改密码
				</span>
				<div class="clear"></div>
			</div>
			<div class="ybblb" style="margin-left:250px;">
				<form name="validateForm1" class="registerform">  
					<label>
						<span class="cybblba_iejf">新密码：</span>
						<input type="password" name="pass" datatype="*6-16" nullmsg="请输入新密码！" errormsg="密码范围在6~16位之间，不允许空格！" class="cybblbb">
						<p class="Validform_checktip" style="float:left;width:182px; font-weight:normal; font-size:12px; font-family:Arial; line-height:39px;padding-left:22px;">请输入新密码</p>
						<div class="clear"></div>
					</label>
					<label>
						<span class="cybblba_iejf">确认新密码：</span>
						<input type="password" name="repass" datatype="*" recheck="pass" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！" class="cybblbb">
						<p class="Validform_checktip" style="float:left;width:182px; font-weight:normal; font-size:12px; font-family:Arial; line-height:39px;padding-left:22px;">再次输入新密码</p>
						<div class="clear"></div>
					</label>
					<label>
						<input type="submit" class="ybblbi" value="确认修改">
					</label>
				</form>
			</div>
			<div class="clear"> </div>
		</div>

		<div class="clear"></div>
	</div>
</div>

<script type="text/javascript">
var demo=$(".registerform").Validform({
	tiptype:function(msg,o,cssctl){
		if(!o.obj.is("form")){
			var objtip=o.obj.siblings(".Validform_checktip");
			cssctl(objtip,o.type);
			objtip.text(msg);
		}
	}
});
$(".registerform").submit(function(){
	if(!demo.check()) return false;

	var data=$('.registerform').serialize();
	$.post('/user/findpwd/dofind',data,function(data){
		if(data.err==0){
			window.location.href="/user/findpwd/findSuccess";
		}else{
			alert(data.msg);
		}
	},'json');
	return false;
})
</script>
