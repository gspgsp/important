<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<script src="__MYAPP__/js/mui.min.js"></script>
	<script src="__MYAPP__/js/jquery-2.2.3.min.js"></script>
	<script src="__MYAPP__/js/common.js"></script>
	<link href="__MYAPP__/css/mui.min.css" rel="stylesheet" />

<body>
<header id="infoHeader">
	<a class="back" href="javascript:window.history.back();"></a>
	原油价格
</header>
<ul id="infoOil"></ul>
<script type="text/javascript" charset="utf-8">
	mui.init({
		swipeBack: true //启用右滑关闭功能
	});
	$(function () {
		var oilLi="";
		commonAjax(
				"post",
				"/mobi/mainPage/getMoreDyPrice"
		).then(function (res) {
			console.log(res);
			res.dyprice.forEach(function (v, i, a) {
				oilLi += "<li>"+ v.type +"<i class='"+ oilCompare(v.alph) +"'>"+arrow(v.alph)+""+ v.ups_downs +"</i><b>"+ v.price +"</b><b style='margin-right: 10px;'>"+v.input_time+"</b></li>";
			});
			$("#infoOil").html(oilLi);
		},function () {

		});
	})
</script>
<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
  _paq.push(["setCookieDomain", "*.test.myplas.com"]);
  _paq.push(["setDomains", ["*.test.myplas.com"]]);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//wa.myplas.com/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
